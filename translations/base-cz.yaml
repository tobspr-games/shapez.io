            21_4_press_button: "Stiskněte přepínač pro změnu <strong>vysílaného logického
                signálu</strong> a tím aktivujte barvič.<br><br> PS: Nemusíte
                připojit veškeré vstupy! Zkuste spojit pouze dva."
