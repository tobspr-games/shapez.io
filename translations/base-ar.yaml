shopUpgrades:
    belt:
        name: Belts, Distributor & Tunnels
        description: Speed x<currentMult> → x<newMult>
    miner:
        name: Extraction
        description: Speed x<currentMult> → x<newMult>
    processors:
        name: Cutting, Rotating & Stacking
        description: Speed x<currentMult> → x<newMult>
    painting:
        name: Mixing & Painting
        description: Speed x<currentMult> → x<newMult>
buildings:
    hub:
        deliver: Deliver
        toUnlock: to unlock
        levelShortcut: LVL
        endOfDemo: End of Demo
    belt:
        default:
            name: Conveyor Belt
            description: Transports items, hold and drag to place multiple.
    wire:
        default:
            name: Energy Wire
            description: Allows you to transport energy.
        second:
            name: Wire
            description: Transfers signals, which can be items, colors or booleans (1 / 0).
                Different colored wires do not connect.
    miner:
        default:
            name: Extractor
            description: Place over a shape or color to extract it.
        chainable:
            name: Extractor (Chain)
            description: Place over a shape or color to extract it. Can be chained.
    underground_belt:
        default:
            name: Tunnel
            description: Allows you to tunnel resources under buildings and belts.
        tier2:
            name: Tunnel Tier II
            description: Allows you to tunnel resources under buildings and belts.
    cutter:
        default:
            name: Cutter
            description: Cuts shapes from top to bottom and outputs both halves. <strong>If
                you use only one part, be sure to destroy the other part or it
                will stall!</strong>
        quad:
            name: Cutter (Quad)
            description: Cuts shapes into four parts. <strong>If you use only one part, be
                sure to destroy the other parts or it will stall!</strong>
    rotater:
        default:
            name: Rotate
            description: Rotates shapes clockwise by 90 degrees.
        ccw:
            name: Rotate (CCW)
            description: Rotates shapes counter-clockwise by 90 degrees.
        rotate180:
            name: Rotate (180)
            description: Rotates shapes by 180 degrees.
    stacker:
        default:
            name: Stacker
            description: Stacks both items. If they can not be merged, the right item is
                placed above the left item.
    mixer:
        default:
            name: Color Mixer
            description: Mixes two colors using additive blending.
    painter:
        default:
            name: Painter
            description: Colors the whole shape on the left input with the color from the
                top input.
        mirrored:
            name: Painter
            description: Colors the whole shape on the left input with the color from the
                top input.
        double:
            name: Painter (Double)
            description: Colors the shapes on the left inputs with the color from the top
                input.
        quad:
            name: Painter (Quad)
            description: Allows you to color each quadrant of the shape individually. Only
                slots with a <strong>truthy signal</strong> on the wires layer
                will be painted!
    trash:
        default:
            name: Trash
            description: Accepts inputs from all sides and destroys them. Forever.
    balancer:
        default:
            name: Balancer
            description: Multifunctional - Evenly distributes all inputs onto all outputs.
        merger:
            name: Merger (compact)
            description: Merges two conveyor belts into one.
        merger-inverse:
            name: Merger (compact)
            description: Merges two conveyor belts into one.
        splitter:
            name: Splitter (compact)
            description: Splits one conveyor belt into two.
        splitter-inverse:
            name: Splitter (compact)
            description: Splits one conveyor belt into two.
    storage:
        default:
            name: Storage
            description: Stores excess items, up to a given capacity. Prioritizes the left
                output and can be used as an overflow gate.
    wire_tunnel:
        default:
            name: Wire Crossing
            description: Allows to cross two wires without connecting them.
    constant_signal:
        default:
            name: Constant Signal
            description: Emits a constant signal, which can be either a shape, color or
                boolean (1 / 0).
    lever:
        default:
            name: Switch
            description: Can be toggled to emit a boolean signal (1 / 0) on the wires layer,
                which can then be used to control for example an item filter.
    logic_gate:
        default:
            name: AND Gate
            description: Emits a boolean "1" if both inputs are truthy. (Truthy means shape,
                color or boolean "1")
        not:
            name: NOT Gate
            description: Emits a boolean "1" if the input is not truthy. (Truthy means
                shape, color or boolean "1")
        xor:
            name: XOR Gate
            description: Emits a boolean "1" if one of the inputs is truthy, but not both.
                (Truthy means shape, color or boolean "1")
        or:
            name: OR Gate
            description: Emits a boolean "1" if one of the inputs is truthy. (Truthy means
                shape, color or boolean "1")
    transistor:
        default:
            name: Transistor
            description: Forwards the bottom input if the side input is truthy (a shape,
                color or "1").
        mirrored:
            name: Transistor
            description: Forwards the bottom input if the side input is truthy (a shape,
                color or "1").
    filter:
        default:
            name: Filter
            description: Connect a signal to route all matching items to the top and the
                remaining to the right. Can be controlled with boolean signals
                too.
    display:
        default:
            name: Display
            description: Connect a signal to show it on the display - It can be a shape,
                color or boolean.
    reader:
        default:
            name: Belt Reader
            description: Allows to measure the average belt throughput. Outputs the last
                read item on the wires layer (once unlocked).
    analyzer:
        default:
            name: Shape Analyzer
            description: Analyzes the top right quadrant of the lowest layer of the shape
                and returns its shape and color.
    comparator:
        default:
            name: Compare
            description: Returns boolean "1" if both signals are exactly equal. Can compare
                shapes, items and booleans.
    virtual_processor:
        default:
            name: Virtual Cutter
            description: Virtually cuts the shape into two halves.
        rotater:
            name: Virtual Rotater
            description: Virtually rotates the shape, both clockwise and counter-clockwise.
        unstacker:
            name: Virtual Unstacker
            description: Virtually extracts the topmost layer to the right output and the
                remaining ones to the left.
        stacker:
            name: Virtual Stacker
            description: Virtually stacks the right shape onto the left.
        painter:
            name: Virtual Painter
            description: Virtually paints the shape from the bottom input with the shape on
                the right input.
    item_producer:
        default:
            name: Item Producer
            description: Available in sandbox mode only, outputs the given signal from the
                wires layer on the regular layer.
    constant_producer:
        default:
            name: Constant Producer
            description: Constantly outputs a specified shape or color.
    goal_acceptor:
        default:
            name: Goal Acceptor
            description: Deliver shapes to the goal acceptor to set them as a goal.
    block:
        default:
            name: Block
            description: Allows you to block a tile.
storyRewards:
    reward_cutter_and_trash:
        title: Cutting Shapes
        desc: You just unlocked the <strong>cutter</strong>, which cuts shapes in half
            from top to bottom <strong>regardless of its
            orientation</strong>!<br><br>Be sure to get rid of the waste, or
            otherwise <strong>it will clog and stall</strong> - For this purpose
            I have given you the <strong>trash</strong>, which destroys
            everything you put into it!
    reward_rotater:
        title: Rotating
        desc: The <strong>rotater</strong> has been unlocked! It rotates shapes
            clockwise by 90 degrees.
    reward_painter:
        title: Painting
        desc: "The <strong>painter</strong> has been unlocked - Extract some color veins
            (just as you do with shapes) and combine it with a shape in the
            painter to color them!<br><br>PS: If you are colorblind, there is a
            <strong>colorblind mode</strong> in the settings!"
    reward_mixer:
        title: Color Mixing
        desc: The <strong>mixer</strong> has been unlocked - Combine two colors using
            <strong>additive blending</strong> with this building!
    reward_stacker:
        title: Combiner
        desc: You can now combine shapes with the <strong>combiner</strong>! Both inputs
            are combined, and if they can be put next to each other, they will
            be <strong>fused</strong>. If not, the right input is
            <strong>stacked on top</strong> of the left input!
    reward_splitter:
        title: Splitter/Merger
        desc: You have unlocked a <strong>splitter</strong> variant of the
            <strong>balancer</strong> - It accepts one input and splits them
            into two!
    reward_tunnel:
        title: Tunnel
        desc: The <strong>tunnel</strong> has been unlocked - You can now tunnel items
            through belts and buildings with it!
    reward_rotater_ccw:
        title: CCW Rotating
        desc: You have unlocked a variant of the <strong>rotater</strong> - It allows
            you to rotate shapes counter-clockwise! To build it, select the
            rotater and <strong>press 'T' to cycle through its
            variants</strong>!
    reward_miner_chainable:
        title: Chaining Extractor
        desc: "You have unlocked the <strong>chained extractor</strong>! It can
            <strong>forward its resources</strong> to other extractors so you
            can more efficiently extract resources!<br><br> PS: The old
            extractor has been replaced in your toolbar now!"
    reward_underground_belt_tier_2:
        title: Tunnel Tier II
        desc: You have unlocked a new variant of the <strong>tunnel</strong> - It has a
            <strong>bigger range</strong>, and you can also mix-n-match those
            tunnels now!
    reward_cutter_quad:
        title: Quad Cutting
        desc: You have unlocked a variant of the <strong>cutter</strong> - It allows you
            to cut shapes in <strong>four parts</strong> instead of just two!
    reward_painter_double:
        title: Double Painting
        desc: You have unlocked a variant of the <strong>painter</strong> - It works as
            the regular painter but processes <strong>two shapes at
            once</strong> consuming just one color instead of two!
    reward_storage:
        title: Storage Buffer
        desc: You have unlocked the <strong>storage</strong> building - It allows you to
            store items up to a given capacity!<br><br> It priorities the left
            output, so you can also use it as an <strong>overflow gate</strong>!
    reward_freeplay:
        title: Freeplay
        desc: You did it! You unlocked the <strong>free-play mode</strong>! This means
            that shapes are now <strong>randomly</strong> generated!<br><br>
            Since the hub will require a <strong>throughput</strong> from now
            on, I highly recommend to build a machine which automatically
            delivers the requested shape!<br><br> The HUB outputs the requested
            shape on the wires layer, so all you have to do is to analyze it and
            automatically configure your factory based on that.
    reward_blueprints:
        title: Blueprints
        desc: You can now <strong>copy and paste</strong> parts of your factory! Select
            an area (Hold CTRL, then drag with your mouse), and press 'C' to
            copy it.<br><br>Pasting it is <strong>not free</strong>, you need to
            produce <strong>blueprint shapes</strong> to afford it! (Those you
            just delivered).
    no_reward:
        title: Next level
        desc: "This level gave you no reward, but the next one will! <br><br> PS: Better
            don't destroy your existing factory - You need <strong>all</strong>
            those shapes later again to <strong>unlock upgrades</strong>!"
    no_reward_freeplay:
        title: Next level
        desc: Congratulations! By the way, more content is planned for the standalone!
    reward_balancer:
        title: Balancer
        desc: The multifunctional <strong>balancer</strong> has been unlocked - It can
            be used to build bigger factories by <strong>splitting and merging
            items</strong> onto multiple belts!
    reward_merger:
        title: Compact Merger
        desc: You have unlocked a <strong>merger</strong> variant of the
            <strong>balancer</strong> - It accepts two inputs and merges them
            into one belt!
    reward_belt_reader:
        title: Belt reader
        desc: You have now unlocked the <strong>belt reader</strong>! It allows you to
            measure the throughput of a belt.<br><br>And wait until you unlock
            wires - then it gets really useful!
    reward_rotater_180:
        title: Rotater (180 degrees)
        desc: You just unlocked the 180 degrees <strong>rotater</strong>! - It allows
            you to rotate a shape by 180 degrees (Surprise! :D)
    reward_display:
        title: Display
        desc: "You have unlocked the <strong>Display</strong> - Connect a signal on the
            wires layer to visualize it!<br><br> PS: Did you notice the belt
            reader and storage output their last read item? Try showing it on a
            display!"
    reward_constant_signal:
        title: Constant Signal
        desc: You unlocked the <strong>constant signal</strong> building on the wires
            layer! This is useful to connect it to <strong>item filters</strong>
            for example.<br><br> The constant signal can emit a
            <strong>shape</strong>, <strong>color</strong> or
            <strong>boolean</strong> (1 / 0).
    reward_logic_gates:
        title: Logic Gates
        desc: You unlocked <strong>logic gates</strong>! You don't have to be excited
            about this, but it's actually super cool!<br><br> With those gates
            you can now compute AND, OR, XOR and NOT operations.<br><br> As a
            bonus on top I also just gave you a <strong>transistor</strong>!
    reward_virtual_processing:
        title: Virtual Processing
        desc: I just gave a whole bunch of new buildings which allow you to
            <strong>simulate the processing of shapes</strong>!<br><br> You can
            now simulate a cutter, rotater, stacker and more on the wires layer!
            With this you now have three options to continue the game:<br><br> -
            Build an <strong>automated machine</strong> to create any possible
            shape requested by the HUB (I recommend to try it!).<br><br> - Build
            something cool with wires.<br><br> - Continue to play
            regulary.<br><br> Whatever you choose, remember to have fun!
    reward_wires_painter_and_levers:
        title: Wires & Quad Painter
        desc: "You just unlocked the <strong>Wires Layer</strong>: It is a separate
            layer on top of the regular layer and introduces a lot of new
            mechanics!<br><br> For the beginning I unlocked you the <strong>Quad
            Painter</strong> - Connect the slots you would like to paint with on
            the wires layer!<br><br> To switch to the wires layer, press
            <strong>E</strong>. <br><br> PS: <strong>Enable hints</strong> in
            the settings to activate the wires tutorial!"
    reward_filter:
        title: Item Filter
        desc: You unlocked the <strong>Item Filter</strong>! It will route items either
            to the top or the right output depending on whether they match the
            signal from the wires layer or not.<br><br> You can also pass in a
            boolean signal (1 / 0) to entirely activate or disable it.
    reward_demo_end:
        title: End of Demo
        desc: You have reached the end of the demo version!
settings:
    title: Settings
    categories:
        general: General
        userInterface: User Interface
        advanced: Advanced
        performance: Performance
    versionBadges:
        dev: Development
        staging: Staging
        prod: Production
    buildDate: Built <at-date>
    labels:
        uiScale:
            title: Interface scale
            description: Changes the size of the user interface. The interface will still
                scale based on your device's resolution, but this setting
                controls the amount of scaling.
            scales:
                super_small: Super small
                small: Small
                regular: Regular
                large: Large
                huge: Huge
        autosaveInterval:
            title: Autosave Interval
            description: Controls how often the game saves automatically. You can also
                disable it entirely here.
            intervals:
                one_minute: 1 Minute
                two_minutes: 2 Minutes
                five_minutes: 5 Minutes
                ten_minutes: 10 Minutes
                twenty_minutes: 20 Minutes
                disabled: Disabled
        scrollWheelSensitivity:
            title: Zoom sensitivity
            description: Changes how sensitive the zoom is (Either mouse wheel or trackpad).
            sensitivity:
                super_slow: Super slow
                slow: Slow
                regular: Regular
                fast: Fast
                super_fast: Super fast
        movementSpeed:
            title: Movement speed
            description: Changes how fast the view moves when using the keyboard.
            speeds:
                super_slow: Super slow
                slow: Slow
                regular: Regular
                fast: Fast
                super_fast: Super Fast
                extremely_fast: Extremely Fast
        language:
            title: Language
            description: Change the language. All translations are user-contributed and
                might be incomplete!
        enableColorBlindHelper:
            title: Color Blind Mode
            description: Enables various tools which allow you to play the game if you are
                color blind.
        fullscreen:
            title: Fullscreen
            description: It is recommended to play the game in fullscreen to get the best
                experience. Only available in the standalone.
        soundsMuted:
            title: Mute Sounds
            description: If enabled, mutes all sound effects.
        musicMuted:
            title: Mute Music
            description: If enabled, mutes all music.
        theme:
            title: Game theme
            description: Choose the game theme (light / dark).
            themes:
                dark: Dark
                light: Light
        refreshRate:
            title: Simulation Target
            description: If you have a 144hz monitor, change the refresh rate here so the
                game will properly simulate at higher refresh rates. This might
                actually decrease the FPS if your computer is too slow.
        alwaysMultiplace:
            title: Multiplace
            description: If enabled, all buildings will stay selected after placement until
                you cancel it. This is equivalent to holding SHIFT permanently.
        offerHints:
            title: Hints & Tutorials
            description: Whether to offer hints and tutorials while playing. Also hides
                certain UI elements up to a given level to make it easier to get
                into the game.
        enableTunnelSmartplace:
            title: Smart Tunnels
            description: When enabled, placing tunnels will automatically remove unnecessary
                belts. This also enables you to drag tunnels and excess tunnels
                will get removed.
        vignette:
            title: Vignette
            description: Enables the vignette, which darkens the screen corners and makes
                text easier to read.
        rotationByBuilding:
            title: Rotation by building type
            description: Each building type remembers the rotation you last set it to
                individually. This may be more comfortable if you frequently
                switch between placing different building types.
        compactBuildingInfo:
            title: Compact Building Infos
            description: Shortens info boxes for buildings by only showing their ratios.
                Otherwise a description and image is shown.
        disableCutDeleteWarnings:
            title: Disable Cut/Delete Warnings
            description: Disables the warning dialogs brought up when cutting/deleting more
                than 100 entities.
        soundVolume:
            title: Sound Volume
            description: Set the volume for sound effects
        musicVolume:
            title: Music Volume
            description: Set the volume for music
        lowQualityMapResources:
            title: Low Quality Map Resources
            description: Simplifies the rendering of resources on the map when zoomed in to
                improve performance. It even looks cleaner, so be sure to try it
                out!
        disableTileGrid:
            title: Disable Grid
            description: Disabling the tile grid can help with the performance. This also
                makes the game look cleaner!
        clearCursorOnDeleteWhilePlacing:
            title: Clear Cursor on Right Click
            description: Enabled by default, clears the cursor whenever you right click
                while you have a building selected for placement. If disabled,
                you can delete buildings by right-clicking while placing a
                building.
        lowQualityTextures:
            title: Low quality textures (Ugly)
            description: Uses low quality textures to save performance. This will make the
                game look very ugly!
        displayChunkBorders:
            title: Display Chunk Borders
            description: The game is divided into chunks of 16x16 tiles, if this setting is
                enabled the borders of each chunk are displayed.
        pickMinerOnPatch:
            title: Pick miner on resource patch
            description: Enabled by default, selects the miner if you use the pipette when
                hovering a resource patch.
        simplifiedBelts:
            title: Simplified Belts (Ugly)
            description: Does not render belt items except when hovering the belt to save
                performance. I do not recommend to play with this setting if you
                do not absolutely need the performance.
        enableMousePan:
            title: Enable Mouse Pan
            description: Allows to move the map by moving the cursor to the edges of the
                screen. The speed depends on the Movement Speed setting.
        zoomToCursor:
            title: Zoom towards Cursor
            description: If activated the zoom will happen in the direction of your mouse
                position, otherwise in the middle of the screen.
        mapResourcesScale:
            title: Map Resources Size
            description: Controls the size of the shapes on the map overview (when zooming
                out).
        shapeTooltipAlwaysOn:
            title: Shape Tooltip - Show Always
            description: Whether to always show the shape tooltip when hovering buildings,
                instead of having to hold 'ALT'.
