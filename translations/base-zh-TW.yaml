        hints:
            1_1_extractor: 在<strong>圓形礦脈</strong>上放壹個<strong>開采機</strong>來獲取圓形！
            1_2_conveyor: 用<strong>傳送帶</strong>將妳的開采機連接到基地上！<br><br>提示：用妳的鼠標<strong>按下並拖動</strong>傳送帶！
