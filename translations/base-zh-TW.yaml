tips:
    - 基地接受任何輸入，不只是當下要求的圖形！
    - 盡量讓工廠模組化，會有回報的！
    - 建築不要距離基地太近，否則容易混亂！
    - 如果堆疊不如預期，嘗試將輸入端互換。
    - 輸送帶的方向可以按 <b>R</b> 更換。
    - 按住 <b>CTRL</b> 來防止輸送帶自動轉向。
    - 同等級的生產比例會是一樣的。
    - 串聯比並聯更有效率。
    - 遊戲後期可以解鎖更多建築變體！
    - 玩家可以按 <b>T</b> 來選擇不同變體。
    - 對稱是關鍵！
    - 不同等級的隧道可以相互交織。
    - 盡量讓工廠保持緊密，會有回報的！
    - 上色機有對稱的變體。按 <b>T</b> 來選擇不同變體。
    - 正確的建築比例可以將效率最大化。
    - 最高級時，五個開採機可填滿一個輸送帶。
    - 別忘記使用隧道！
    - 最高效率不一定來自均勻切割。
    - 按住 <b>SHIFT</b> 輕鬆規劃長距離輸送帶。
    - 不論擺放方向，切割機永遠做垂直切割。
    - 白 = 紅 + 綠 + 藍。
    - 倉庫優先從左側輸出。
    - 花點時間研究可以重複利用的設計，會有回報的！
    - 按住 <b>SHIFT</b> 可以一次放置多個建築。
    - 按住 <b>ALT</b> 以反轉輸送帶的放置方向。
    - 效率是關鍵！
    - 離基地越遠得圖形叢越複雜。
    - 機器的運作速度有上限，多放幾個增加生產效率。
    - 用平衡機讓效率最大化。
    - 規劃很重要，盡量別讓輸送帶錯綜複雜。
    - 預先規劃，不然會混亂不堪！
    - 不要刪除舊的工廠，解鎖更新能會需要它們。
    - 先試著靠自己破第 20 關再去尋求幫助。
    - 不要讓東西複雜化，保持簡單則行的遠。
    - 遊戲中有時需要重複利用工廠，設計時記得考量重複利用性。
    - 有些圖形地圖上就找的到，不必自行堆疊。
    - 地圖永遠部會自然生成完整的風車圖形。
    - 先上色再切割會比較有效率。
    - 有了模組，空間淪為假議題、凡夫俗子的憂思。
    - 建立一個藍圖工廠，這對模組化很有幫助。
    - 靠近一點看混色機，你會找到解答。
    - 按 <b>CTRL</b> + 點選想選取的區域。
    - 離基地太近的建築可能在未來會礙事。
    - 更新目錄的每個圖形旁都有圖釘，點選即可把圖形訂選在螢幕上（目標圖形旁）。
    - 混合所有基本色就會得到白色！
    - 地圖是無限延展的；別執著於一處，盡情地擴張吧！
    - Factorio 是我最喜歡的遊戲，非常推薦！
    - 四分切割機從右上角順時鐘地輸出圖形的四個區塊。
    - 你可以從主畫面下載存檔。
    - 去設定頁看看，有很多有用的按鍵組合！
    - 有很多東西都可以設定，有空的話去設定頁看看。
    - 看不見基地時，基地的標示左側有個小指南針會提醒你它的方位。
    - 清除輸送帶有個方法：複製它再原地貼上。
    - 按 F4 來顯示螢幕的幀數（FPS）與刷新率（Tick Rate）。
    - 按 F4 兩次來顯示相機和游標的絕對位置。
    - 在已標記的圖形上按左鍵去除標記。
