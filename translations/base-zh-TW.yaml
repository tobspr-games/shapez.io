        theme:
            title: 界面主題
            description: 選擇界面主題（深色或淺色）。
            themes:
                dark: 深色
                light: 淺色
        refreshRate:
            title: 模擬頻率、刷新頻率
            description: 如果你的顯示器是144hz的，請在這裡更改刷新頻率，這樣遊戲可以正確地根據你的螢幕進行模擬。但是如果你的電腦性能不佳，提高刷新頻率可能降低幀數。
        alwaysMultiplace:
            title: 多重放置
            description: 開啟這個選項之後放下建築將不會取消建築選擇。等同於一直按下SHIFT鍵。
        offerHints:
            title: 提示與教程
            description: 是否顯示提示、教程以及一些其他的幫助理解遊戲的UI元素。
        movementSpeed:
            title: 移動速度
            description: 改變攝像頭移動速度
            speeds:
                super_slow: 最慢
                slow: 較慢
                regular: 正常
                fast: 較快
                super_fast: 非常快
                extremely_fast: 最快
        enableTunnelSmartplace:
            title: 智能隧道放置
            description: 啟用後，放置隧道時會將多餘的傳送帶移除。 此外，拖動隧道可以快速鋪設隧道，以及移除不必要的隧道。
        vignette:
            title: 暈映
            description: 啟用暈映，將屏幕角落裡的顏色變深，更容易閱讀文字。
        autosaveInterval:
            title: 自動刷新時間
            description: 控制遊戲自動刷新的頻率。 您也可以禁用它。
            intervals:
                one_minute: 1分鐘
                two_minutes: 2分鐘
                five_minutes: 5分鐘
                ten_minutes: 10分鐘
                twenty_minutes: 20分鐘
                disabled: 停用
        compactBuildingInfo:
            title: 省略建築信息
            description: |-
                通過顯示建築物的比率來縮短建築物的資訊框。 否則
                 顯示所有說明+圖像。
        disableCutDeleteWarnings:
            title: 停用剪下/刪除的警告
            description: 剪下/刪除超過100幢建築物時不顯示警告。
        enableColorBlindHelper:
            title: 色盲模式
            description: 如果您是色盲者，啟用了這設定，就可以玩遊戲了。
        rotationByBuilding:
            title: 依建築類型旋轉
            description: 每個建築類型，將會分別記住您最後一次使用的旋轉方向。 如果您常常切換不同類型的建築，這樣可能會更方便。
        soundVolume:
            title: 音效
            description: 音效設定
        musicVolume:
            title: 音樂
            description: 音樂設定
        lowQualityMapResources:
            title: Low Quality Map Resources
            description: Simplifies the rendering of resources on the map when zoomed in to
                improve performance. It even looks cleaner, so be sure to try it
                out!
        disableTileGrid:
            title: Disable Grid
            description: Disabling the tile grid can help with the performance. This also
                makes the game look cleaner!
        clearCursorOnDeleteWhilePlacing:
            title: Clear Cursor on Right Click
            description: Enabled by default, clears the cursor whenever you right click
                while you have a building selected for placement. If disabled,
                you can delete buildings by right-clicking while placing a
                building.
        lowQualityTextures:
            title: Low quality textures (Ugly)
            description: Uses low quality textures to save performance. This will make the
                game look very ugly!
        displayChunkBorders:
            title: Display Chunk Borders
            description: The game is divided into chunks of 16x16 tiles, if this setting is
                enabled the borders of each chunk are displayed.
        pickMinerOnPatch:
            title: Pick miner on resource patch
            description: Enabled by default, selects the miner if you use the pipette when
                hovering a resource patch.
        simplifiedBelts:
            title: Simplified Belts (Ugly)
            description: Does not render belt items except when hovering the belt to save
                performance. I do not recommend to play with this setting if you
                do not absolutely need the performance.
        enableMousePan:
            title: Enable Mouse Pan
            description: Allows to move the map by moving the cursor to the edges of the
                screen. The speed depends on the Movement Speed setting.
        zoomToCursor:
            title: Zoom towards Cursor
            description: If activated the zoom will happen in the direction of your mouse
                position, otherwise in the middle of the screen.
        mapResourcesScale:
            title: Map Resources Size
            description: Controls the size of the shapes on the map overview (when zooming
                out).
