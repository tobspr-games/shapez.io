        musicVolume:
            title: 音樂
            description: 音樂設定
        lowQualityMapResources:
            title: 低畫質地圖資源
            description: 地圖資源在放大時呈現低畫質，此舉可以提升效率。地圖看起來更乾淨了，不妨試試看！
        disableTileGrid:
            title: 取消網格
            description: 取消網格可以增加效能，畫面也會比較乾淨！
        clearCursorOnDeleteWhilePlacing:
            title: 按右鍵淨空游標
            description: 預設是開啟的，按下右鍵時，清空游標上顯示的準備要蓋建築。
                如果關閉此選項，你可以一邊蓋工廠一邊刪除不要的建築。
        lowQualityTextures:
            title: 低畫質（簡陋）
            description: 用低畫質節省效能。遊戲畫面會變的很簡陋！
        displayChunkBorders:
            title: 顯示分區邊界
            description: 遊戲是由許多 16x16 的分區組成，啟用這個選項會顯示分區的邊界。
        pickMinerOnPatch:
            title: 在資源叢上使用開採機
            description: 預設是開啟的，當滴管移動到資源叢上方時，選擇開採機。
        simplifiedBelts:
            title: 簡化輸送帶（醜）
            description: 為節省效能，不渲染輸送帶。
                除非有必要節省效能，不然我是不建議使用。
        enableMousePan:
            title: 允許用滑鼠移動畫面
