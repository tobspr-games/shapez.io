            description: >-
                Ändra språk. Alla språk är användarbidragna och kan vara inkompletta!

        fullscreen:
            title: Fullskärm
            description: >-
                Det är rekommenderat att spela i fullskärm för bästa upplevelse. Endast tillgänglig i den fristående versionen.

