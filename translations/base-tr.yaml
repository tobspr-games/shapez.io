                tünellerin çekilerek inşa edilmesi ve aşırı uzağa yerleştirilen
                tünel uçlarının silinmesini de sağlar.
        vignette:
            title: Gölgelendirme
            description: Gölgelendirmeyi açar. Gölgelendirme ekranın köşelerini karartır ve
