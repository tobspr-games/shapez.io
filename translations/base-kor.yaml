    massDeleteConfirm:
        title: 삭제 확인
        desc: >-
            당신은 많은 건물을 삭제하려고 하고있습니다! (정확히는 <count>개) 삭제하시겠습니까?

    massCutConfirm:
        title: 자르기 확인
        desc: >-
            당신은 많은 건물을 자르려고 하고있습니다! (정확히는 <count>개) 자르시겠습니까?

