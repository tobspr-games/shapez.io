            description: 도형을 건물과 벨트 밑으로 통과시킴.

        tier2:
            name: 터널 티어 II
            description: 도형을 건물과 벨트 밑으로 통과시킴.

    splitter: # Internal name for the Balancer
        default:
            name: &splitter 배분기
            description: 입력되는 도형을 출력에 평등하게 배분.

        compact:
            name: 컴팩트 연결기
            description: 컨베이어 벨트 2개를 1개로 연결한다.

        compact-inverse:
            name: 컴팩트 연결기
            description: 컨베이어 벨트 2개를 1개로 연결한다.

    cutter:
        default:
            name: &cutter 절단기
            description: 도형을 위에서 아래로 2개로 나눈다. <strong>만약, 출력한 2개중 1개만 사용하면 기계가 멈추니 사용하지 않는 나머지 한 개는 버릴 것</strong>
        quad:
            name: 절단기 (4단)
            description: 도형을 4개로 나눈다. <strong>만약, 한 개만 사용하면 기계가 멈추니 나머지는 버릴 것</strong>

    rotater:
        default:
            name: &rotater 회전기
            description: 도형을 시계방향으로 90도 회전시킨다.
        ccw:
            name: 회전기 (반시계방향)
            description: 도형을 반시계방향으로 90도 회전시킨다.

    stacker:
        default:
            name: &stacker 결합기
            description: 도형 2개를 쌓는다. 합칠 수가 없다면 오른쪽 도형이 왼쪽 도형 위에 놓아진다.

    mixer:
        default:
            name: &mixer 색 혼합기
            description: 두가지 색을 섞어서 다른 색을 만든다.

    painter:
        default:
            name: &painter 도형 색칠기
            description: &painter_desc 도형을 색소로 색칠한다.
        double:
            name: 2단 도형 색칠기
            description: 왼쪽에 입력되는 도형을 위에서 입력되는 색소로 색칠한다.
        quad:
            name: 4단 도형 색칠기
            description: 도형의 4가지 분단을 각각 다른 색으로 색칠할 수 있다.
        mirrored:
            name: *painter
            description: *painter_desc

    trash:
        default:
            name: &trash 휴지통
            description: 양쪽에서 오는 모든 입력물을 버린다.

        storage:
            name: 저장소
            description: 할당된 용량만큼 초과되는 도형을 저장한다.
    wire:
        default:
            name: 전선
            description: 에너지를 전송한다.
    advanced_processor:
        default:
            name: 색 반전기
            description: 색소나 도형을 받아 색을 반전시킨다.
    energy_generator:
        deliver: 연료
        toGenerateEnergy: 마다
        default:
            name: 발전기
            description: 도형을 소비해 에너지를 만듭니다.
    wire_crossings:
        default:
            name: 전선 분배기
            description: Splits a energy wire into two.
        merger:
            name: 전선 병합기
            description: Merges two energy wires into one.

storyRewards:
    # Those are the rewards gained from completing the store
    reward_cutter_and_trash:
        title: 절단기
        desc: <strong>절단기</strong>가 잠금 해제되었습니다! 절단기는 도형을 <strong>세로로</strong> 잘라 반으로 나눕니다.<br><br>사용하지 않는 도형은 휴지통에 버려주세요. 그렇지 않으면 절단기가 <strong>멈출 것입니다.</strong>

    reward_rotater:
        title: 회전기
        desc: <strong>회전기</strong>가 잠금 해제되었습니다! 이것은 도형을 시계방향으로 90도 회전 시킵니다.

    reward_painter:
        title: 색칠기
        desc: >-
            <strong>색칠기</strong>가 잠금 해제되었습니다. - 추출한 색소(도형을 추출하는 것처럼)를 색칠기에서 도형과 합쳐 색칠된 도형을 얻으세요!<br><br> 추신: 색맹이라면, 설정에서 <strong>색맹 모드</strong>를 활성화 시키세요!

    reward_mixer:
        title: 혼합기
        desc: <strong>혼합기</strong>가 잠금 해제되었습니다! 이 건물로 두 색소를 <strong>혼합</strong>하세요!

    reward_stacker:
        title: 결합기
        desc: <strong>결합기</strong>가 잠금 해제되었습니다! 두 도형이 서로 옆에 놓을 수 있는 경우, 두 도형이 <strong>결합</strong>됩니다. 그렇지 않은 경우, 오른쪽 도형이 왼쪽 도형 <strong>위에 쌓이게</strong>됩니다.

    reward_splitter:
        title: 배분기
        desc: 다양한 용도로 쓰이는 <strong>배분기</strong>가 잠금 해제되었습니다! 배분기로 도형들을 여러 개의 벨트에 <strong>합하거나 나누어서</strong> 큰 공장을 지을 수 있습니다.<br><br>

    reward_tunnel:
        title: 터널
        desc: <strong>터널</strong>이 잠금 해제되었습니다! 자원을 건물과 벨트 밑으로 운송 할 수 있습니다.

    reward_rotater_ccw:
        title: 회전기 (반시계방향)
        desc: <strong>반시계방향 회전기</strong>가 잠금 해제되었습니다! 이것을 배치하려면 회전기를 선택하고 <strong>T</strong>를 눌러서 변형된 버전을 사용하세요!

    reward_miner_chainable:
        title: 체인 추출기
        desc: <strong>체인 추출기</strong>가 잠금 해제되었습니다! 체인 추출기는 <strong>자원을 다른 추출기로 전달하여</strong> 효율적으로 추출할 수 있게 합니다.

    reward_underground_belt_tier_2:
        title: 터널 티어 II
        desc: 새로운 종류의 <strong>터널</strong>이 잠금 해제되었습니다! 새 터널은 <strong>보다 넓은 범위</strong>를 가졌으며, 터널들은 같은 종류끼리만 연결됩니다.

    reward_splitter_compact:
        title: 컴팩트 연결기
        desc: >-
            <strong>컴팩트 연결기</strong>가 잠금 해제되었습니다! 벨트 2개를 1개로 만듭니다.

    reward_cutter_quad:
        title: 절단기 (4단)
        desc: 새로운 종류의 <strong>절단기</strong>가 잠금 해제되었습니다! 새 절단기는 도형을 2조각이 아니라 <strong>4조각</strong>으로 자릅니다.

    reward_painter_double:
        title: 색칠기 (2단)
        desc: 새로운 종류의 <strong>색칠기</strong>가 잠금 해제되었습니다! 새 색칠기는 <strong>색소 하나로 2개의 도형</strong>을 색칠할 수 있습니다.

    reward_painter_quad:
        title: 색칠기 (4단)
        desc: <strong>4단 도형 색칠기</strong>가 잠금 해제되었습니다! 도형의 4분단을 각각 다른 색으로 색칠할 수 있습니다!

    reward_storage:
        title: 저장소
        desc: <strong>저장소</strong>가 잠금 해제되었습니다! 주어진 용량만큼 자원을 저장할 수 있습니다!

    reward_freeplay:
        title: 자유 모드
        desc: 해내셨군요! <strong>자유 모드</strong>가 잠금 해제되었습니다! 이제 도형이 랜덤으로 생성됩니다! (걱정 마세요, 유료버전에는 더 많은 컨텐츠가 계획되어 있습니다!)

    reward_blueprints:
        title: 청사진
        desc: 이제부터는 공장의 일부 영역을 <strong>복사하여 붙여넣기</strong> 할 수 있습니다! CTRL을 누르면서 드래그해서 먼저 영역을 선택하세요. <br><br> 그 다음에는 C, DEL, ESC 로 복사하거나, 지우거나, 취소 하세요.<br><br> 복사는 무료가 이닙니다. 특별한 "화폐" 도형으로 돈을 지불하고 복사가 됩니다.

    # Special reward, which is shown when there is no reward actually
    no_reward:
        title: 다음 레벨
        desc: >-
            이 단계는 아무런 보상이 없습니다. 하지만 다음 단계에는 있죠! <br><br> 추신: 현존하는 공장을 부수지 않는 것이 좋습니다. - 추후 <strong>업그레이드를 해제</strong>하기 위해 <strong>모든</strong> 도형들이 필요합니다!

    no_reward_freeplay:
        title: 다음 레벨
        desc: >-
            축하드립니다! 유료 버전을 위한 더 많은 컨텐츠를 만들고 있습니다.

settings:
    title: 설정
    categories:
        game: 게임
        app: 앱

    versionBadges:
        dev: 개발
        staging: 검증
        prod: 배포
    buildDate: 날짜<at-date>

    labels:
        uiScale:
            title: UI 크기
            description: >-
                UI의 크기를 변경시키기:
            scales:
                super_small: 매우 작게
                small: 작게
                regular: 보통
                large: 크게
                huge: 거대하게

        scrollWheelSensitivity:
            title: 확대 민감도
            description: >-
                마우스 휠이나 트랙패드로 확대하는 데의 민감도
            sensitivity:
                super_slow: 매우 느리게
                slow: 느리게
                regular: 보통
                fast: 빠르게
                super_fast: 매우 빠르게

        movementSpeed:
            title: 이동 속도
            description: >-
                키보드를 사용할 때, 화면 이동 속도를 설정합니다.
            speeds:
                super_slow: 매우 느리게
                slow: 느리게
                regular: 보통
                fast: 빠르게
                super_fast: 매우 빠르게
                extremely_fast: 극한의 속도

        language:
            title: 언어
            description: >-
                언어 바꾸기 - 모든 언어팩은 사용자들이 만든 것이므로 완성되지 않았을 수 있습니다!

        fullscreen:
            title: 전체화면
            description: >-
                이 게임은 전체화면으로 하는 것이 가장 좋습니다. 전체화면은 유료 버전에서만 가능합니다.

        soundsMuted:
            title: 효과음 끄기
            description: >-
                모든 효과음을 끕니다.

        musicMuted:
            title: 음악 끄기
            description: >-
                모든 배경 음악을 끕니다.

        theme:
            title: 게임 테마
            description: >-
                게임 테마를 고르세요. (밝음/어두움).
            themes:
                dark: 어두운 테마
                light: 밝은 테마

        refreshRate:
            title: 시뮬레이션 빈도
            description: >-
                144hz 모니터가 있다면 이 설정을 바꿔 게임이 높은 빈도로 적절히 시뮬레이션되게 하세요. 만약에 컴퓨터가 느리다면 FPS에 영양을 미칠 수 있습니다.

        alwaysMultiplace:
            title: 항상 여러 개 배치
            description: >-
                활성화된 경우 모든 건물은 따로 취소하기 전까지 배치 후 선택된 상태로 유지됩니다. SHIFT를 계속 누르고 있는 것과 같은 효과입니다.

        offerHints:
            title: 힌트와 튜토리얼
            description: >-
                이것을 끄면 힌트와 튜토리얼이 나오지 않습니다. 또한 특정 UI 요소를 지정된 레벨까지 숨겨 게임에 쉽게 들어갈 수 있습니다.

        enableTunnelSmartplace:
            title: 스마트 터널
            description: >-
                활성화 시키면, 터널을 설치하는 것이 자동적으로 불필요한 벨트를 없앱니다.
                또한, 터널을 당겨서 남는 터널을 없앱니다.

        vignette:
            title: 비네트 효과
            description: >-
                화면의 모서리를 어둡게 만들어 텍스트를 읽기 쉽게 해주는 비네트 효과를 활성화 시킵니다.

        autosaveInterval:
            title: 자동저장 주기
            description: >-
                자동저장을 얼마나 자주 할 것인지 정합니다. 자동저장 기능을 끌 수도 있습니다.
            intervals:
                one_minute: 1분
                two_minutes: 2분
                five_minutes: 5분
                ten_minutes: 10분
                twenty_minutes: 20분
                disabled: 기능 끄기
        compactBuildingInfo:
            title: 간결한 건물 정보
            description: >-
                건물의 정보창을 해당 건물의 능률만 보이도록 줄입니다.
                아니면, 설명과 이미지가 보입니다.
        disableCutDeleteWarnings:
            title: 자르기/삭제 경고기능 끄기
            description: >-
                100개 이상의 건물을 자르기/삭제할 때 경고창이 나오지 않게 합니다.

        enableColorBlindHelper:
            title: 색맹 모드
            description: 색맹이 게임을 플레이하는데 도움을 주는 다양한 도구를 활성화 시킵니다.
        rotationByBuilding:
            title: 건물 유형에 따른 방향
            description: >-
                각 건물 유형은 최근에 설정한 방향을 개별적으로 기억합니다.
                다른 유형의 건물 배치 간에 자주 방향을 전환할 경우, 이 방법이 더 편할 수 있습니다.

