        fullscreen:
            title: Fullscreen
            description: >-
                이 게임은 풀 스크린으로 하는 것이 가장 좋습니다. 풀 스크린 모드는 유료 버전에서만 가능합니다.

        soundsMuted:
            title: 소리 끄기
            description: >-
                모든 효과음을 끕니다.

        musicMuted:
