    interactiveTutorial:
        title: Tutorial
        hints:
            1_1_extractor: Plasează un <strong>extractor</strong> pe o <strong>formă de
                cerc</strong> pentru a o extrage!
            1_2_conveyor: "Conectează extractorul cu o<strong>bandă rulantă</strong> până la
