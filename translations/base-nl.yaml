buildings:
    belt:
        default:
            name: Lopende Band
            description: Transporteert voorwerpen, klik en sleep om meerdere te plaatsen.
    miner:
        default:
            name: Ontginner
            description: Plaats op een vorm of kleur om deze te onttrekken.
        chainable:
            name: Ontginner (Ketting)
            description: Plaats op een vorm of kleur om deze te onttrekken. Kan achter
                elkaar worden geplaatst.
    underground_belt:
        default:
            name: Tunnel
            description: Laat voorwerpen onder gebouwen en lopende banden door lopen.
        tier2:
            name: Tunnel Niveau II
            description: Laat voorwerpen onder gebouwen en lopende banden door lopen.
    cutter:
        default:
            name: Knipper
            description: Knipt vormen van boven naar onder en geeft beiden helften als
                output. <strong>Als je maar één helft gebruikt, zorg dat je de
                andere helft vernietigt, anders loopt de machine vast!</strong>
        quad:
            name: Knipper (Quad)
            description: Knipt vormen in vier delen. <strong>Als je maar één deel gebruikt,
                zorg dat je de andere delen vernietigt, anders loopt de machine
                vast!</strong>
    rotater:
        default:
            name: Roteerder
            description: Draait vormen 90 graden met de klok mee.
        ccw:
            name: Roteerder (andersom)
            description: Draait vormen 90 graden tegen de klok in.
        rotate180:
            name: Rotate (180)
            description: Rotates shapes by 180 degrees.
    stacker:
        default:
            name: Stapelaar
            description: Stapelt twee vormen. Als ze niet samengevoegd kunnen worden, wordt
                het rechtervoorwerp boven op het linker geplaatst.
    mixer:
        default:
            name: Kleurenmenger
            description: Mengt twee kleuren met behulp van additieve kleurmenging.
    painter:
        default:
            name: Verver
            description: Verft de volledige vorm in de linker input met de kleur van de
                rechter input.
        double:
            name: Verver (Dubbel)
            description: Verft de vormen in de linker input met de kleur van de rechter
                input.
        quad:
            name: Verver (Quad)
            description: Verft elke kwart van de vorm een andere kleur.
        mirrored:
            name: Verver
            description: Verft de volledige vorm in de linker input met de kleur van de
                rechter input.
    trash:
        default:
            name: Vuilnisbak
            description: Accepteert input van alle kanten en vernietigt het. Voor altijd.
    hub:
        deliver: Lever
        toUnlock: om te ontgrendelen
        levelShortcut: LVL
    wire:
        default:
            name: Energiekabel
            description: Voor transport van energie.
        second:
            name: Wire
            description: Transfers signals, which can be items, colors or booleans (1 / 0).
                Different colored wires do not connect.
    balancer:
        default:
            name: Balancer
            description: Multifunctional - Evenly distributes all inputs onto all outputs.
        merger:
            name: Merger (compact)
            description: Merges two conveyor belts into one.
        merger-inverse:
            name: Merger (compact)
            description: Merges two conveyor belts into one.
        splitter:
            name: Splitter (compact)
            description: Splits one conveyor belt into two.
        splitter-inverse:
            name: Splitter (compact)
            description: Splits one conveyor belt into two.
    storage:
        default:
            name: Storage
            description: Stores excess items, up to a given capacity. Prioritizes the left
                output and can be used as an overflow gate.
    wire_tunnel:
        default:
            name: Wire Crossing
            description: Allows to cross two wires without connecting them.
    constant_signal:
        default:
            name: Constant Signal
            description: Emits a constant signal, which can be either a shape, color or
                boolean (1 / 0).
    lever:
        default:
            name: Switch
            description: Can be toggled to emit a boolean signal (1 / 0) on the wires layer,
                which can then be used to control for example an item filter.
    logic_gate:
        default:
            name: AND Gate
            description: Emits a boolean "1" if both inputs are truthy. (Truthy means shape,
                color or boolean "1")
        not:
            name: NOT Gate
            description: Emits a boolean "1" if the input is not truthy. (Truthy means
                shape, color or boolean "1")
        xor:
            name: XOR Gate
            description: Emits a boolean "1" if one of the inputs is truthy, but not both.
                (Truthy means shape, color or boolean "1")
        or:
            name: OR Gate
            description: Emits a boolean "1" if one of the inputs is truthy. (Truthy means
                shape, color or boolean "1")
    transistor:
        default:
            name: Transistor
            description: Forwards the bottom input if the side input is truthy (a shape,
                color or "1").
        mirrored:
            name: Transistor
            description: Forwards the bottom input if the side input is truthy (a shape,
                color or "1").
    filter:
        default:
            name: Filter
            description: Connect a signal to route all matching items to the top and the
                remaining to the right. Can be controlled with boolean signals
                too.
    display:
        default:
            name: Display
            description: Connect a signal to show it on the display - It can be a shape,
                color or boolean.
    reader:
        default:
            name: Belt Reader
            description: Allows to measure the average belt throughput. Outputs the last
                read item on the wires layer (once unlocked).
    analyzer:
        default:
            name: Shape Analyzer
            description: Analyzes the top right quadrant of the lowest layer of the shape
                and returns its shape and color.
    comparator:
        default:
            name: Compare
            description: Returns boolean "1" if both signals are exactly equal. Can compare
                shapes, items and booleans.
    virtual_processor:
        default:
            name: Virtual Cutter
            description: Virtually cuts the shape into two halves.
        rotater:
            name: Virtual Rotater
            description: Virtually rotates the shape, both clockwise and counter-clockwise.
        unstacker:
            name: Virtual Unstacker
            description: Virtually extracts the topmost layer to the right output and the
                remaining ones to the left.
        stacker:
            name: Virtual Stacker
            description: Virtually stacks the right shape onto the left.
        painter:
            name: Virtual Painter
            description: Virtually paints the shape from the bottom input with the shape on
                the right input.
storyRewards:
    reward_cutter_and_trash:
        title: Vormen Knippen
        desc: Je hebt de <strong>knipper</strong> ontgrendeld - Deze knipt vormen half
            van <strong>boven naar onder</strong> ongeacht de
            oriëntatie!<br><br>Zorg dat je ongebruikte vormen weggooit, anders
            <strong>loopt het vast</strong> - Dit is waarom ik je een vuilnisbak
            heb gegeven, die alles wat er in komt vernietigt!
    reward_rotater:
        title: Roteren
        desc: De <strong>roteerder</strong> is ontgrendeld - Het draait vormen 90 graden
            met de klok mee.
    reward_painter:
        title: Verven
        desc: "De <strong>verver</strong> is ontgrendeld - Onttrek wat kleur (op
            dezelfde manier hoe je vormen onttrekt) en combineer het met een
            vorm in de verver om ze te kleuren!<br><br>PS: Als je kleurenblind
            bent, is er een <strong>kleurenblindmodus</strong> in de
            instellingen!"
    reward_mixer:
        title: Kleuren mengen
        desc: De <strong>menger</strong> is ontgrendeld - Gebruik dit gebouw om twee
            kleuren te mengen met behulp van <strong>additieve
            kleurmenging</strong>!
    reward_stacker:
        title: Stapelaar
        desc: Je kunt nu vormen combineren met de <strong>stapelaar</strong>! De inputs
            worden gecombineerd en als ze naast elkaar passen worden ze
            <strong>samengevoegd</strong>. Als ze niet samengevoegd kunnen
            worden dan wordt het rechtervoorwerp <strong>boven op</strong> het
            linker geplaatst!
    reward_splitter:
        title: Splitter/samenvoeger
        desc: De multifunctionele <strong>verdeler</strong> is ontgrendeld - Het kan
            worden gebruikt om grotere fabrieken te bouwen door
            <strong>voorwerpen samen te voegen of te verdelen</strong> over
            meerdere lopende banden!<br><br>
    reward_tunnel:
        title: Tunnel
        desc: De <strong>tunnel</strong> is ontgrendeld - Je kunt nu voorwerpen onder
            gebouwen en lopende banden door laten lopen.
    reward_rotater_ccw:
        title: Roteren (andersom)
        desc: Je hebt een variant van de <strong>roteerder</strong> ontgrendeld - Het
            roteert voorwerpen tegen de klok in! Om het te bouwen selecteer je
            de roteerder en <strong>druk je op 'T' om tussen varianten te
            wisselen</strong>!
    reward_miner_chainable:
        title: Ketting-ontginner
        desc: Je hebt de <strong>Ketting-ontginner</strong> ontgrendeld! Deze kan
            <strong>grondstoffen doorsturen</strong> naar andere ontginners,
            waardoor je efficiënter grondstoffen kan onttrekken!
    reward_underground_belt_tier_2:
        title: Tunnel Niveau II
        desc: Je hebt een variant van de <strong>tunnel</strong> ontgrendeld - Deze
            heeft een <strong>grotere reikwijdte</strong en je kunt de tunnels
            nu ook door elkaar laten lopen!
    reward_cutter_quad:
        title: Quad Knippen
        desc: Je hebt een variant van de <strong>knipper</strong> ontgrendeld - Dit
            knipt vormen in <strong>vier stukken</strong> in plaats van twee!
    reward_painter_double:
        title: Dubbel verven
        desc: Je hebt een variant van de <strong>verver</strong> ontgrendeld - Het werkt
            als de gewone verver, maar verft <strong>twee vormen
            tegelijk</strong> met één kleur in plaats van twee!
    reward_painter_quad:
        title: Quad verven
        desc: Je hebt een variant van de <strong>verver</strong> ontgrendeld - Het verft
            elk kwadrant van de vorm een andere kleur!
    reward_storage:
        title: Opslagbuffer
        desc: Je hebt een variant van de <strong>vuilnisbak</strong> ontgrendeld - Het
            slaat voorwerpen op tot een zekere hoeveelheid!
    reward_freeplay:
        title: Vrij spel
        desc: Het is gelukt! je hebt het <strong>vrije spel</strong> ontgrendeld! Dit
            betekent dat gevraagde vormen vanaf nu willekeurig gegenereerd
            worden! (Geen zorgen, het spel wordt in de toekomst nog verder
            uitgebreid in de standalone!)
    reward_blueprints:
        title: Blauwdrukken
        desc: Je kunt nu delen van je fabriek <strong>kopiëren en plakken</strong>!
            Selecteer een gebied (Houd CTRL ingedrukt en sleep dan met je muis)
            en druk op 'C' om het geselecteerde gebied te
            kopiëren.<br><br>Plakken is <strong>niet gratis</strong>, je hebt er
            <strong>blauwdruk-vormen</strong> voor nodig! (De vorm die je net
            ingeleverd hebt).
    no_reward:
        title: Volgende level
        desc: "Je hebt niks nieuws ontgrendeld met dit level, maar bij de volgende zal
            er weer iets nieuws zijn! <br><br> PS: Maak je fabrieken niet kapot
            - Je hebt <strong>al</strong> deze vormen later nog nodig om
            <strong>upgrades te ontgrendelen</strong>!"
    no_reward_freeplay:
        title: Volgende level
        desc: Gefeliciteerd! Even tussendoor, het spel wordt in de toekomst nog verder
            uitgebereid in de standalone!
    reward_balancer:
        title: Balancer
        desc: The multifunctional <strong>balancer</strong> has been unlocked - It can
            be used to build bigger factories by <strong>splitting and merging
            items</strong> onto multiple belts!<br><br>
    reward_merger:
        title: Compact Merger
        desc: You have unlocked a <strong>merger</strong> variant of the
            <strong>balancer</strong> - It accepts two inputs and merges them
            into one belt!
    reward_belt_reader:
        title: Belt reader
        desc: You have now unlocked the <strong>belt reader</strong>! It allows you to
            measure the throughput of a belt.<br><br>And wait until you unlock
            wires - then it gets really useful!
    reward_rotater_180:
        title: Rotater (180 degrees)
        desc: You just unlocked the 180 degress <strong>rotater</strong>! - It allows
            you to rotate a shape by 180 degress (Surprise! :D)
    reward_wires_filters_and_levers:
        title: "Wires: Filters & Levers"
        desc: You just unlocked the <strong>wires layer</strong>! It is a separate layer
            on top of the regular layer and introduces a lot of new
            mechanics!<br><br> Since it can be overwhelming a bit, I added a
            small tutorial - Be sure to have <strong>tutorials enabled</strong>
            in the settings!
    reward_display:
        title: Display
        desc: You have unlocked the <strong>Display</strong> - Connect a signal on the
            wires layer to visualize its contents!
    reward_constant_signal:
        title: Constant Signal
        desc: You unlocked the <strong>constant signal</strong> building on the wires
            layer! This is useful to connect it to <strong>item filters</strong>
            for example.<br><br> The constant signal can emit a
            <strong>shape</strong>, <strong>color</strong> or
            <strong>boolean</strong> (1 / 0).
    reward_logic_gates:
        title: Logic Gates
        desc: You unlocked <strong>logic gates</strong>! You don't have to be excited
            about this, but it's actually super cool!<br><br> With those gates
            you can now compute AND, OR, XOR and NOT operations.<br><br> As a
            bonus on top I also just gave you a <strong>transistor</strong>!
    reward_virtual_processing:
        title: Virtual Processing
        desc: I just gave a whole bunch of new buildings which allow you to
            <strong>simulate the processing of shapes</strong>!<br><br> You can
            now simulate a cutter, rotater, stacker and more on the wires layer!
            With this you now have three options to continue the game:<br><br> -
            Build an <strong>automated machine</strong> to create any possible
            shape requested by the HUB (I recommend to try it!).<br><br> - Build
            something cool with wires.<br><br> - Continue to play
            regulary.<br><br> Whatever you choose, remember to have fun!
