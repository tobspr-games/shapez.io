buildings:
    belt:
        default:
            name: Конвейер
            description: Транспортирует предметы. Держите и тащите, чтобы разместить
                несколько.
    miner:
        default:
            name: Экстрактор
            description: Поместите над жилой с фигурами или красителями, чтобы добыть
                ресурс.
        chainable:
            name: Цеп. экстрактор
            description: Поместите над жилой с фигурами или красителями, чтобы добыть
                ресурс. Может последовательно соединяться в цепь.
    underground_belt:
        default:
            name: Туннель
            description: Позволяет перевозить ресурсы под зданиями и конвейерами.
        tier2:
            name: Туннель II
            description: Позволяет перевозить ресурсы под зданиями и конвейерами.
    cutter:
        default:
            name: Резак
            description: Разрезает фигуры сверху вниз и выводит обе половины. <strong>Если
                Вы собираетесь использовать только одну часть, уничтожьте
                другую, иначе производство остановится!</strong>
        quad:
            name: Резак (4Вых.)
            description: Разрезает фигуры на четыре части. <strong>Если Вы собираетесь
                использовать не все части - уничтожьте оставшиеся, иначе
                производство остановится!</strong>
    rotater:
        default:
            name: Вращатель
            description: Поворачивает фигуры по часовой стрелке на 90 градусов.
        ccw:
            name: Вращатель (Обр.)
            description: Поворачивает фигуры против часовой стрелки на 90 градусов.
        rotate180:
            name: Rotate (180)
            description: Rotates shapes by 180 degrees.
    stacker:
        default:
            name: Объединитель
            description: Объединяет два предмета. Если они не могут быть соединены, правый
                элемент помещается над левым.
    mixer:
        default:
            name: Смешиватель
            description: Аддитивно смешивает цвета двух красителей.
    painter:
        default:
            name: Покрасчик
            description: Красит всю фигуру из левого входа красителем из перпендикулярного.
        double:
            name: Покрасчик (2Вх.)
            description: Красит фигуру из левых входов красителем из перпендикулярного.
        quad:
            name: Покрасчик (4Вх.)
            description: Allows you to color each quadrant of the shape individually. Only
                slots with a <strong>truthy signal</strong> on the wires layer
                will be painted!
        mirrored:
            name: Покрасчик
            description: Красит всю фигуру из левого входа красителем из перпендикулярного.
    trash:
        default:
            name: Мусорка
            description: Имеет входы со всех сторон. Уничтожает все принимаемые ресурсы.
    hub:
        deliver: Доставить
        toUnlock: чтобы открыть
        levelShortcut: Ур.
        endOfDemo: End of Demo
    wire:
        default:
            name: Энерг. провод
            description: Позволяет транспортировать энергию.
        second:
            name: Wire
            description: Transfers signals, which can be items, colors or booleans (1 / 0).
                Different colored wires do not connect.
    balancer:
        default:
            name: Balancer
            description: Multifunctional - Evenly distributes all inputs onto all outputs.
        merger:
            name: Merger (compact)
            description: Merges two conveyor belts into one.
        merger-inverse:
            name: Merger (compact)
            description: Merges two conveyor belts into one.
        splitter:
            name: Splitter (compact)
            description: Splits one conveyor belt into two.
        splitter-inverse:
            name: Splitter (compact)
            description: Splits one conveyor belt into two.
    storage:
        default:
            name: Storage
            description: Stores excess items, up to a given capacity. Prioritizes the left
                output and can be used as an overflow gate.
    wire_tunnel:
        default:
            name: Wire Crossing
            description: Allows to cross two wires without connecting them.
    constant_signal:
        default:
            name: Constant Signal
            description: Emits a constant signal, which can be either a shape, color or
                boolean (1 / 0).
    lever:
        default:
            name: Switch
            description: Can be toggled to emit a boolean signal (1 / 0) on the wires layer,
                which can then be used to control for example an item filter.
    logic_gate:
        default:
            name: AND Gate
            description: Emits a boolean "1" if both inputs are truthy. (Truthy means shape,
                color or boolean "1")
        not:
            name: NOT Gate
            description: Emits a boolean "1" if the input is not truthy. (Truthy means
                shape, color or boolean "1")
        xor:
            name: XOR Gate
            description: Emits a boolean "1" if one of the inputs is truthy, but not both.
                (Truthy means shape, color or boolean "1")
        or:
            name: OR Gate
            description: Emits a boolean "1" if one of the inputs is truthy. (Truthy means
                shape, color or boolean "1")
    transistor:
        default:
            name: Transistor
            description: Forwards the bottom input if the side input is truthy (a shape,
                color or "1").
        mirrored:
            name: Transistor
            description: Forwards the bottom input if the side input is truthy (a shape,
                color or "1").
    filter:
        default:
            name: Filter
            description: Connect a signal to route all matching items to the top and the
                remaining to the right. Can be controlled with boolean signals
                too.
    display:
        default:
            name: Display
            description: Connect a signal to show it on the display - It can be a shape,
                color or boolean.
    reader:
        default:
            name: Belt Reader
            description: Allows to measure the average belt throughput. Outputs the last
                read item on the wires layer (once unlocked).
    analyzer:
        default:
            name: Shape Analyzer
            description: Analyzes the top right quadrant of the lowest layer of the shape
                and returns its shape and color.
    comparator:
        default:
            name: Compare
            description: Returns boolean "1" if both signals are exactly equal. Can compare
                shapes, items and booleans.
    virtual_processor:
        default:
            name: Virtual Cutter
            description: Virtually cuts the shape into two halves.
        rotater:
            name: Virtual Rotater
            description: Virtually rotates the shape, both clockwise and counter-clockwise.
        unstacker:
            name: Virtual Unstacker
            description: Virtually extracts the topmost layer to the right output and the
                remaining ones to the left.
        stacker:
            name: Virtual Stacker
            description: Virtually stacks the right shape onto the left.
        painter:
            name: Virtual Painter
            description: Virtually paints the shape from the bottom input with the shape on
                the right input.
    item_producer:
        default:
            name: Item Producer
            description: Available in sandbox mode only, outputs the given signal from the
                wires layer on the regular layer.
storyRewards:
