                juga dapat menonaktifkannya sama sekali disini.
            intervals:
                one_minute: 1 Menit
                two_minutes: 2 Menit
                five_minutes: 5 Menit
                ten_minutes: 10 Menit
                twenty_minutes: 20 Menit
