              untuk dibuat dan dikirmkan ke satu atau lebih <strong>Akseptor Tujuan</strong>
            - 3. Ketika sebuah Akseptor Tujuan menerima sebuah bentuk dalam sejumlah
              waktu, ia akan <strong>menyimpannya sebagai sebuah tujuan</strong> yang harus diproduksi
              oleh pemain nantinya (Ditandai dengan <strong>lencana hijau</strong>).
            - 4. Klik <strong>tombol kunci</strong> pada sebuah bangunan untuk melarangnya
              digunakan oleh pemain.
            - 5. Ketika kamu meng-klik revisi, puzzle kamu akan divalidasi dan kamu
              dapat menguploadnya.
            - 6. Saat rilis, <strong>semua bangunan akan dihilangkan</strong>
              kecuali bangunan Produsen dan Akseptor Tujuan - Ya, memang itulah bagian yang
              harus dipecahkan oleh para pemain :)
