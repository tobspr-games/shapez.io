about:
    title: Tentang game ini
    body: >-
        Game ini bekerja secara open source dan dikembangkan oleh <a
        href="https://github.com/tobspr" target="_blank">Tobias Springer</a>
        (ini adalah saya).<br><br>

        Apabila kamu ingin berkontribusi, periksa <a href="<githublink>" target="_blank">shapez.io di github</a>.<br><br>

        Game ini tidak mungkin ada tanpa komunitas Discord di sekitar game saya – Kamu hendaknya bergabung <a href="<discordlink>" target="_blank">server Discord</a>!<br><br>

        Lagunya dibuat oleh <a href="https://soundcloud.com/pettersumelius" target="_blank">Peppsen</a> - Dia mengagumkan.<br><br>

        Akhir kata, banyak terima kasih kepada teman baik saya <a href="https://github.com/niklas-dahl" target="_blank">Niklas</a> - Tanpa sesi-sesi factorio kami, game ini tidak mungkin tercipta.
