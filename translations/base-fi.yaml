            description: Virtuaalisesti käännä tavara, sekä myötäpäivään että vastapäivään.
        unstacker:
            name: Virtuaalierottaja
            description: Virtuaalisesti erota ylin taso oikeaan ulostuloon ja jäljelle jäävät
