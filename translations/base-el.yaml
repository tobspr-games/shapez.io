                θα κλιμακωθεί με βάση την ανάλυση της συσκευής σας, αλλά αυτή η
                ρύθμιση ελέγχει το μέγεθος εντώς αυτής της κλίμακας.
            scales:
                super_small: Πολύ μικρό
                small: Μικρό
