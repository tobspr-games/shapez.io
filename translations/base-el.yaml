        tier2:
            name: Σήραγγα Βαθμίδα II
            description: Μεταφέρει είδη κάτω από κτήρια και μεταφορικούς ιμάντες.

    splitter: # Internal name for the Balancer
        default:
            name: &splitter Ισορροπηστής
            description: Πολυλειτουργικό - κατανέμει ομοιόμορφα είδη από όλες τις εισόδους σε όλες τις εξόδους.

        compact:
            name: Συγχωνευτής (συμπαγής)
            description: Συγχωνεύει δύο μεταφορικούς ιμάντες σε έναν.

        compact-inverse:
            name: Συγχωνευτής (συμπαγής)
            description: Συγχωνεύει δύο μεταφορικούς ιμάντες σε έναν.

    cutter:
        default:
            name: &cutter Κόπτης
            description: Κόβει σχήματα από πάνω προς τα κάτω και παράγει και τα δύο μισά. <strong>Εάν χρησιμοποιείς μόνο το ένα κομμάτι, φρόντισε να καταστρέψεις το άλλο κομμάτι, διαφορετικά η λειτουργία θα σταματήσει!</strong>
        quad:
            name: Κόπτης (Τετάρτων)
            description: Κόβει σχήματα σε τέσσερα κομμάτια. <strong>Εάν χρησιμοποιείς μόνο το ένα κομμάτι, φρόντισε να καταστρέψεις τα άλλα κομμάτια, διαφορετικά η λειτουργία θα σταματήσει!</strong>

    rotater:
        default:
            name: &rotater Περιστροφέας
            description: Περιστρέφει τα σχήματα δεξιόστροφα κατά 90 μοίρες.
        ccw:
            name: Περιστροφέας (Αρστ.)
            description: Περιστρέφει τα σχήματα αριστερόστροφα κατά 90 μοίρες.
        fl:
            name: Περιστροφέας (180)
            description: Περιστρέφει τα σχήματα κατά 180 μοίρες.

    stacker:
        default:
            name: &stacker Στοίβαχτής
            description: Στοιβάζει και τα δύο είδη. Εάν δεν μπορούν να συγχωνευτούν, το δεξί είδος τοποθετείται πάνω από το αριστερό είδος.

    mixer:
        default:
            name: &mixer Αναμείκτης Χρωμάτων
            description: Αναμειγνύει δύο χρώματα χρησιμοποιώντας ανάμιξη πρόσθετων.

    painter:
        default:
            name: &painter Βαφέας
            description: &painter_desc Χρωματίζει ολόκληρο το σχήμα στην αριστερή είσοδο με το χρώμα από τη δεξιά είσοδο.
        double:
            name: Βαφέας (Διπλός)
            description: Χρωματίζει τα σχήματα από τις αριστερές εισόδους με το χρώμα από την επάνω είσοδο.
        quad:
            name: Βαφέας (Τετάρτων)
            description: Επιτρέπει να χρωματίσει κάθε τεταρτημόριο του σχήματος με διαφορετικό χρώμα.
        mirrored:
            name: *painter
            description: *painter_desc

    trash:
        default:
            name: &trash Κάδος απορριμμάτων
            description: Δέχεται είδη από όλες τις πλευρές και τα καταστρέφει. Για πάντα.

        storage:
            name: Αποθήκη
            description: Αποθηκεύει επιπλέον είδη, έως μια δεδομένη χωρητικότητα. Μπορεί να χρησιμοποιηθεί ως πύλη υπερχείλισης.

    hub:
        deliver: Παράδωσε
        toUnlock: για να ξεκλειδώσεις
        levelShortcut: LVL
    wire:
        default:
            name: Καλώδιο ενέργειας
            description: Σου επιτρέπει να μεταφέρεις ενέργεια.
    advanced_processor:
        default:
            name: Μετατροπέας χρώματος
            description: Δέχεται ένα χρώμα ή σχήμα και το αντιστρέφει.
    energy_generator:
        deliver: Παράδωσε
        toGenerateEnergy: Για
        default:
            name: Γεννήτρια ενέργειας
            description: Παράγει ενέργεια καταναλώνοντας σχήματα.
    wire_crossings:
        default:
            name: Διαχωριστής καλωδίων
            description: Χωρίζει ένα καλώδιο ενέργειας σε δύο.
        merger:
            name: Συγχωνευτής καλωδίων
            description: Συγχωνεύει δύο καλώδια ενέργειας σε ένα.

storyRewards:
    # Those are the rewards gained from completing the store
    reward_cutter_and_trash:
        title: Κοπή σχημάτων
        desc: Μόλις ξεκλείδωσες τον <strong>κόπτη</strong> - κόβει σχήματα κατά το ήμισυ από <strong>πάνω προς τα κάτω</strong> ανεξάρτητα από τον προσανατολισμό του!<br><br>Φρόντισε να καταστρέψεις κομμάτια που δεω χρησημοποιείς αλλιώς η λειτουργία <strong>θα σταματήσει</strong> - Για το σκοπό αυτό σου έδωσα τον κάδο απορριμμάτων, ο οποίος καταστρέφει ό,τι είδη μεταφερθούν εκεί!

    reward_rotater:
        title: Περιστροφή
        desc: Ο <strong>Περιστροφέας</strong> ξεκλειδώθηκε! Το κτήριο αυτό περιστρέφει τα σχήματα δεξιόστροφα κατά 90 μοίρες.

    reward_painter:
        title: Βαφή
        desc: >-
            Μόλις ξεκλειδώθηκε ο <strong>Βαφέας</strong> - Απόσπασε μερικά χρώματα (όπως κάνεις με τα σχήματα) και συνδύασέ τα με ένα σχήμα στον βαφέα για να τα χρωματίσεις!<br><br>PS: Εάν πάσχεις από αχρωματοψία, τυφλοί, υπάρχει η <strong>λειτουργία αχρωματοψίας</strong> στις ρυθμίσεις!

    reward_mixer:
        title: Ανάμιξη Χρωμάτων
        desc: Ο <strong>Αναμείκτης χρωμάτων</strong> είναι διαθέσιμος - Συνδύαστε δύο χρώματα ακολουθόντας <strong>ανάμιξη πρόσθετων</strong> με αυτό το κτήριο!

    reward_stacker:
        title: Στοίβαχτής
        desc: Τώρα μπορείς να συνδυάσεις σχήματα με τον <strong>Στοίβαχτής</strong>! Εαν τα σχήματα από τις δύο εισόδους μπορούν να τοποθετηθούν το ένα δίπλα στο άλλο θα <strong>συμπτυχθούν</strong>. Εάν όχι, το σχήμα της δεηιάς εισώδου <strong>στοιβάζεται πάνω</strong> από το σχήμα της αριστερής!

    reward_splitter:
        title: Διαχωρισμός/Συγχώνευση
        desc: Ο πολυλειτουργικός <strong>Ισορροπηστής</strong> είναι πλέον διαθέσιμος - Μπορεί να χρησιμοποιηθεί για την κατασκευή μεγαλύτερων εργοστασίων με <strong>διαχωρισμό και συγχώνευση ειδών</strong> σε/από πολλούς μεταφορικούς ιμάντες!<br><br>

    reward_tunnel:
        title: Σήραγγα
        desc: Το <strong>Σήραγγα</strong> είναι πλέον διαθέσιμο - Τώρα μπορείς να διοχετεύσεις είδη κάτω από ιμάντες και κτήρια!

    reward_rotater_ccw:
        title: Περιστροφή (Αρστ.)
        desc: Ξεκλείδωσες μια παραλλαγή του <strong>Περιστροφέα</strong> - Επιτρέπει αριστερόστροφη περιστροφή! Για να τον τοποθετήσεις, επίλεξε τον περιστροφέα και <strong>πάτησε 'T' για να κυλίσεις ανάμεσα στις παραλλαγές του</strong>!

    reward_miner_chainable:
        title: Αλυσιδωτός Αποσπαστής
        desc: Ξεκλείδωσες τον <strong>Αλυσιδωτός Αποσπαστής</strong>! Μπορεί να <strong>προωθήσει τους αποσπασμένους πόρους</strong> σε άλλους αποσπαστές, ώστε να μπορείτε να αποσπάσεις πιο αποτελεσματικά πόρους!

    reward_underground_belt_tier_2:
        title: Σήραγγα Βαθμίδα II
        desc: Ξεκλείδωσες μια νέα παραλλαγή της <strong>Σήραγγας</strong> - Καλύπτει <strong>μεγαλύτερη απόσταση</strong> και επιτρέπει το "πλέξιμο" διαφορετικών βαθμίδων σήραγγας!

    reward_splitter_compact:
        title: Συμπαγής Ισορροπηστής
        desc: >-
            Ξεκλείδωσες μια συμπαγή παραλλαγή του <strong>Ισορροπηστή</strong>. Δέχεται είδη από δύο ιμάντες και τους συγχωνεύει σε έναν!

    reward_cutter_quad:
        title: Κόπτης Τετάρτων
        desc: Ξεκλείδωσες μια παραλλαγή του <strong>Κόπτη</strong> - Σου επιτρέπει να κόψεις σχήματα σε <strong>τέσσερα κομμάτια</strong> αντί για δύο!

    reward_painter_double:
        title: Διπλός Βαφέας
        desc: Ξεκλείδωσες μια παραλλαγή του <strong>Βαφέα</strong> - Λειτουργεί όπως ο κανονικός βαφέας, αλλά επεξεργάζεται <strong>δύο σχήματα ταυτόχρονα</strong>, καταναλώνοντας μόνο ένα χρώμα αντί για δύο!

    reward_painter_quad:
        title: Βαφέας Τετάρτων
        desc: Ξεκλείδωσες μια παραλλαγή του <strong>Βαφέα</strong> - Σου επιτρέπει να βάψεις κάθε τεταρτημόριο του σχήματος ξεχωριστά!

    reward_storage:
        title: Αποθηκευτικός χώρος
        desc: Ξεκλείδωσες μια παραλλαγή του <strong>Κάδου Απορριμμάτων</strong> - Επιτρέπει την αποθήκευση ειδών έως μια δεδομένη χωρητικότητα!

    reward_freeplay:
        title: Ελεύθερο παιχνίδι
        desc: Τα κατάφερες! Ξεκλείδωσες την <strong>λειτουργία ελεύθερου παιχνιδιού</strong>! Από εδώ και πέρα τα σχήματα δημιουργούνται τυχαία! (Μην ανυσηχείς, περισσότερο περιεχόμενο έρχεται σύντομα στην αυτόνομη έκδοση!)

    reward_blueprints:
        title: Σχεδιαγράμματα
        desc: Μπορείς πλέον να κάνεις <strong>αντιγραφή και επικόλληση</strong> στα μέρη του εργοστασίου σου! Επίλεξε μια περιοχή (Κράτα πατημένο το CTRL, και τράβα το ποντίκι σου), και πάτησε 'C' για να αντιγράψεις τα κτήρια στην επιλεγμένη περιοχή.<br><br>Η επικόλληση <strong>δεν είναι δωρεάν</strong>, θα πρέπει να παράγεις <strong>σχήματα σχεδιαγράμματος</strong> για να χρησημοποιήσεις αυτή την δυνατότητα! (Τα σχήματα που μόλις παρέδωσες).

    # Special reward, which is shown when there is no reward actually
    no_reward:
        title: Επόμενο Επίπεδο
        desc: >-
            Αυτό το επίπεδο δεν σου παρήχε κάποια αμοιβή, άλλα το επόμενο επίπεδο θα σου δώσει! <br><br> Υ.Γ.: Καλύτερα μην καταστρέψεις το υπάρχον σου εργοστάσιο - θα χρειαστείς <strong>όλα</strong> αυτά τα σχήματα ξανά αργότερα για να <strong>ξεκλειδώσεις αναβαθμίσεις</strong>!

    no_reward_freeplay:
        title: Επόμενο Επίπεδο
        desc: >-
            Συγχαριτήρια! Παρεμπιπτόντως, περισσότερο περιεχόμενο θα έρθει σύντομα στην αυτόνομη έκδοση!

settings:
    title: Ρυθμίσεις
    categories:
        general: Γενικές
        userInterface: Περιβάλλον χρήστη
        advanced: Προχωρημένα

    versionBadges:
        dev: Development
        staging: Staging
        prod: Production
    buildDate: Built <at-date>

    labels:
        uiScale:
            title: Κλίμακα περιβάλλοντος χρήστη
            description: >-
                Αλλάζει το μέγεθος του περιβάλλοντος χρήστη. Το περιβάλλον χρήστη θα κλιμακωθεί με βάση την ανάλυση της συσκευής σας, αλλά αυτή η ρύθμιση ελέγχει το μέγεθος εντώς αυτής της κλίμακας.
            scales:
                super_small: Πολύ μικρό
                small: Μικρό
                regular: Κανονικό
                large: Μεγάλο
                huge: Πολύ μεγάλο

        scrollWheelSensitivity:
            title: Ευαισθησία ζουμ
            description: >-
                Αλλάζει πόσο ευαίσθητο είναι το ζουμ (Είτε με τον τροχό ποντικιού ή με trackpad).
            sensitivity:
                super_slow: Πολύ αργό
                slow: Αργό
                regular: Κανονικό
                fast: Γρήγορο
                super_fast: Πολύ γρήγορο

        language:
            title: Γλώσσα
            description: >-
                Αλλάξτε τη γλώσσα. Γιά όλες τις μεταφράσεις έχουν συνεισφέρει χρήστες. Μερικές μεταφράσεις ενδέχεται να είναι ελλιπείς!

        fullscreen:
            title: Λειτουργία πλήρους οθόνης
            description: >-
                Για την καλύτερη δυνατή εμπειρία συνιστάται η λειτουργία πλήρους οθόνης. Διατίθεται μόνο στην αυτόνομη έκδοση.

        soundsMuted:
            title: Σίγαση ήχων
            description: >-
                Εάν είναι ενεργοποιημένο, σβήνει όλα τα ηχητικά εφέ.

        musicMuted:
            title: Σίγαση μουσικής
            description: >-
                Εάν είναι ενεργοποιημένο, σβήνει την μουσική.

        theme:
            title: Λειτουργία παιχνιδιού
            description: >-
                Επίλεξε το την λειτουργία του παιχνιδιού (Φωτεινή / Σκοτεινή).

            themes:
                dark: Σκοτεινή
                light: Φωτεινή

        refreshRate:
            title: Στόχος Προσομοίωσης
            description: >-
                Εάν έχεις οθόνη 144hz, άλλαξε τον ρυθμό ανανέωσης εδώ, ώστε το παιχνίδι να προσομοιωθεί σωστά σε υψηλότερους ρυθμούς ανανέωσης. Μπορεί να μειώσει τα FPS εάν ο υπολογιστής σου είναι πολύ αργός.

        alwaysMultiplace:
            title: Πολλαπλή τοποθέτηση
            description: >-
                Εάν είναι ενεργοποιημένο, όλα τα κτίρια θα παραμείνουν επιλεγμένα μετά την τοποθέτηση έως ότου ακυρώσεις την επιλογή. Αυτό ισοδυναμεί με μόνιμο κράτημα του SHIFT.

        offerHints:
            title: Συμβουλές & Οδηγίες
            description: >-
                Αν θέλεις να προσφέρονται συμβουλές και οδηγίες ενώ παίζεις. Επίσης κρύβει ορισμένα στοιχεία του περιβάλλοντος χρήστη έως ένα δεδομένο επίπεδο, για να διευκολύνει το παιχνίδι για νέους χρήστες.

        movementSpeed:
            title: Ταχύτητα κίνησης
            description: Αλλάζει την ταχύτητα κίνησης όταν χρησιμοποιείς το πληκτρολόγιο.
            speeds:
                super_slow: Πολύ αργή
                slow: Αργή
                regular: Κανονική
                fast: Γρήγορη
                super_fast: Πολύ γρήγορη
                extremely_fast: Πάρα πολύ γρήγορη
        enableTunnelSmartplace:
            title: Έξυπνες σήραγγες
            description: >-
                Όταν ενεργοποιηθεί, η τοποθέτηση σηράγγων θα αφαιρέσει αυτόματα τις περιττές ζώνες.
                Αυτό σου επιτρέπει επίσης να σύρεις το ποντίκι με την σήραγγα επιλεγμένη, και οι περιττές σήραγγες θα αφαιρεθούν.

        vignette:
            title: Βινιέτα
            description: >-
                Ενεργοποιεί την Βιωιέτα, που σκουραίνει τις γωνίες της οθόνης και διευκολύνει την ανάγνωση του κειμένου.

        autosaveInterval:
            title: Διάστημα μεταξύ αυτόματων αποθηκεύσεων
            description: >-
                Ελέγχει πόσο συχνά το παιχνίδι αποθηκεύεται αυτόματα.
                Εδώ μπορείς επίσης να απενεργοποιήσεις την λειτουργία εντελώς.

            intervals:
                one_minute: 1 Λεπτό
                two_minutes: 2 Λεπτά
                five_minutes: 5 Λεπτά
                ten_minutes: 10 Λεπτά
                twenty_minutes: 20 Λεπτά
                disabled: Απενεργοποιημένο

        compactBuildingInfo:
            title: Σύντομες πληροφορίες κτηρίων
            description: >-
                Συντομεύει τα πλαίσια πληροφοριών για κτίρια δείχνοντας μόνο την ταχύτητα λειτουργίας τους. 
                Διαφορετικά εμφανίζεται μια περιγραφή και εικόνα.

        disableCutDeleteWarnings:
            title: Απενεργοποίηση προειδοποιήσεων αποκοπής / διαγραφής
            description: >-
                Απενεργοποιεί τους διαλόγους προειδοποίησης που εμφανίζονται όταν κόβεις / διαγράφεις περισσότερα από 100 κτήρια.

        enableColorBlindHelper:
            title: Λειτουργία αχρωματοψίας
            description: Ενεργοποιεί διάφορα εργαλεία που επιτρέπουν να παίξεiw το παιχνίδι αν πάσχεις από αχρωματοψία.
        rotationByBuilding:
            title: Περιστροφή ανά τύπο κτιρίου
            description: >-
                Κάθε τύπος κτιρίου θυμάται την περιστροφή που όρισες στην τελευταία χρήση. 
                Μπορεί να είναι πιο άνετο εάν κάνεις εναλλαγή κτηρίων μεταξύ τοποθέτησης διαφορετικών τύπων κτηρίων.

