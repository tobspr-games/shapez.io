    labels:
        uiScale:
            title: HUD Größe
            description: Ändert die Größe der Benutzeroberfläche, basierend auf der
                Bildschirmauflösung.
            scales:
                super_small: Sehr klein
                small: Klein
                regular: Normal
                large: Groß
                huge: Riesig
        autosaveInterval:
