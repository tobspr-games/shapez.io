#
#  GAME TRANSLATIONS
#
#  Contributing:
#
#    If you want to contribute, please make a pull request on this respository
#    and I will have a look.
#
#  Placeholders:
#
#    Do *not* replace placeholders! Placeholders have a special syntax like
#    `Hotkey: <key>`. They are encapsulated within angle brackets. The correct
#    translation for this one in German for example would be: `Taste: <key>` (notice
#    how the placeholder stayed '<key>' and was not replaced!)
#
#  Adding a new language:
#
#    If you want to add a new language, ask me in the discord and I will setup
#    the basic structure so the game also detects it.
#

steamPage:
    # This is the short text appearing on the steam page
    shortText: shapez.io is a game about building factories to automate the creation and combination of increasingly complex shapes within an infinite map.

    # This is the long description for the steam page - It is contained here so you can help to translate it, and I will regulary update the store page.
    # NOTICE:
    # - Do not translate the first line (This is the gif image at the start of the store)
    # - Please keep the markup (Stuff like [b], [list] etc) in the same format
    longText: >-
        [img]{STEAM_APP_IMAGE}/extras/store_page_gif.gif[/img]

        shapez.io est un jeu ayant ayant pour objectif d'automatiser la création et la fusion de formes à l'aide d'une usine. Livrez les formes de plus en plus complèxes requises pour progresser dans le jeu et débloquer des améliorations qui accéléreront votre chaîne de production.

        La demande allant croissant, vous aurez à adapter l'échelle de votre usine afin de suivre la cadence - Ne négligez pas les resources cependant, vous aurez à vous étendre sur une [b]carte infinie[/b] !

        Les formes seules pouvant devenir ennuyeuses à la longue vous aurez à mixer des couleurs et les utiliser pour peindre vos formes - Combinez des colorants rouges, verts ou bleus pour produire différentes couleurs et enduisez-en vos formes afin de satisfaire les demandes.

        Ce jeu propose 18 niveaux (qui devraient dors et déjà vous occuper pour de nombreuses heures !) mais j'ajoute régulièrement de nouveaux contenus - Beaucoup de nouveautés sont prévues !


        [b]Avantage de la version complète[/b]

        [list]
            [*] Balises
            [*] Nombre illimité de sauvegardes
            [*] Thème sombre
            [*] Plus de paramètres de configuration
            [*] Vous m'aidez à poursuivre le développement de shapez.io ❤️
            [*] Encore plus de fonctionnalités à l'avenir !
        [/list]

        [b]Fonctionnalités prévues & suggestions de la communauté[/b]

        Ce jeu est open source - N'importe qui peut contribuer ! En outre, Je suis [b]très attentif[/b] à ce que dit la communauté ! J'essaie de lire toutes les suggestions et essaye de tenir compte des retours autant que faire se peut.

        [list]
            [*] Mode Histoire où les batiments ont un coût en formes
            [*] Plus de niveaux et de batiments (exclusivité pour la version complète)
            [*] Différentes cartes, contenant éventuellement des obstacles
            [*] Création configurable de carte (éditer le nombre et la taille des veines de resources, édition de la graine générant la carte, et plus encore)
            [*] Davantage de types de formes
            [*] Performance améliorée (bien que le jeu tourne déjà de manière tout à fait décente !)
            [*] Mode daltonisme
            [*] Et bien plus encore !
        [/list]

        N'hésitez pas à consulter mon tableau trello pour avoir une vue d'ensemble de ce qui est prévu ! https://trello.com/b/ISQncpJP/shapezio

