            title: 用户界面大小
            description: >-
                改变用户界面大小。用户界面会随着设备分辨率缩放，这个设置决定缩放比例。
            scales:
                super_small: 最小
                small: 较小
                regular: 正常
                large: 较大
                huge: 最大

        scrollWheelSensitivity:
            title: 缩放灵敏度
            description: >-
                改变缩放灵敏度（鼠标滚轮或者触控板）。
            sensitivity:
                super_slow: 最低
                slow: 较低
                regular: 正常
                fast: 较高
                super_fast: 最高

        language:
            title: 语言
            description: >-
                改变语言。所有的翻译皆由玩家提供，且有可能正在施工中！

        fullscreen:
            title: 全屏
            description: >-
                全屏以获得更好的游戏体验。仅在独立版中可用。

        soundsMuted:
            title: 关闭音效
            description: >-
                关闭所有音效。

        musicMuted:
            title: 关闭音乐
            description: >-
                关闭所有音乐。

        theme:
            title: 界面主题
            description: >-
                选择界面主题（深色或浅色）。

            themes:
                dark: 深色
                light: 浅色

        refreshRate:
            title: 模拟频率、刷新频率
            description: >-
                如果你的显示器是144hz的，请在这里更改刷新频率，这样游戏可以正确地根据你的屏幕进行模拟。但是如果你的电脑性能不佳，提高刷新频率可能降低帧数。
            # description: >-
            #     If you have a 144hz monitor, change the refresh rate here so the game will properly simulate at higher refresh rates. This might actually decrease the FPS if your computer is too slow.

        alwaysMultiplace:
            title: 多重放置
            description: >-
               开启这个选项之后放下建筑将不会取消建筑选择。等同于一直按下SHIFT键。
            # description: >-
            #     If enabled, all buildings will stay selected after placement until you cancel it. This is equivalent to holding SHIFT permanently.

        offerHints:
            title: 提示与教程
            description: >-
                是否显示提示、教程以及一些其他的帮助理解游戏的UI元素。
            # description: >-
            #     Whether to offer hints and tutorials while playing. Also hides certain UI elements onto a given level to make it easier to get into the game.

        movementSpeed:
            title: 移动速度
            description: 改变摄像头移动速度
            speeds:
                super_slow: 最慢
                slow: 较慢
                regular: 正常
                fast: 较快
                super_fast: 非常快
                extremely_fast: 最快

        enableTunnelSmartplace:
            title: 智能隧道放置
            description: >-
                启用后，放置隧道时会将多余的传送带移除。
                此外，拖动隧道可以快速铺设隧道，以及移除不必要的隧道。
        vignette:
            title: 晕映
            description: >-
                启用晕映，将屏幕角落里的颜色变深，更容易阅读文本。

