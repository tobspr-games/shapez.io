steamPage:
    shortText: “唯一能限制您的，只有您的想象力！” 《异形工厂》（Shapez.io） 是一款在无限拓展的地图上，通过建造各类工厂设施，来自动化生产与组合出愈加复杂图形的游戏。
    discordLinkShort: 官方 Discord 服务器
    intro: |-
        “奇形怪状，放飞想象！”
        “自动生产，尽情创造！”
        《异形工厂》（Shapez.io）是一款能让您尽情发挥创造力，充分享受思维乐趣的IO游戏。
        游戏很轻松，只需建造工厂，布好设施，无需操作即能自动创造出各种各样的几何图形。
        挑战很烧脑，随着等级提升，需要创造的图形将会越来越复杂，同时您还需要在无限扩展的地图中持续扩建优化您的工厂。
        以为这就是全部了吗？ 不！图形的生产需求将会指数性增长，持续的扩大规模和熵增带来的无序，将会是令人头痛的问题！
        这还不是全部！ 一开始我们创造了图形，然后我们需要学会提取和混合来让它们五颜六色。
        然后，还有吗？ 当然，唯有思维，方能无限。

        欢迎免费体验试玩版：“让您的想象力插上翅膀！”
        和最聪明的玩家一起挑战，请访问 Steam 游戏商城购买《异形工厂》（Shapez.io）的完整版,
    title_advantages: 完整版内容
    advantages:
        - <b>12 个全新关卡</b> 总共 26 个不同关卡！
        - <b>18 个全新设施</b> 呈现完全体的全自动工厂！
        - <b>无限升级</b> 又难又肝！让您一不小心就忘了时间！
        - <b>导线更新包</b> 发挥创造力的全新维度！
        - <b>深色模式</b>! 优雅且护眼的配色！
        - 无限数量存档
        - 无限数量地图标记
        - 支持作者！ ❤️
    title_future: 后续更新内容
    planned:
        - 蓝图库
        - 加入Steam成就
        - 全新DLC：解密模式
        - 增加小地图
        - 模组（Mods）支持
        - 增加沙盒模式
        - ... 以及更多！
    title_open_source: 这个游戏是开源的！
    title_links: 链接
    links:
        discord: 官方 Discord 服务器
        roadmap: Roadmap
        subreddit: Subreddit
        source_code: 源代码 (GitHub)
        translate: 帮助汉化（翻译）组！
    text_open_source: |-
        欢迎加入，一起创造！感谢所有对这个游戏做出贡献的玩家，作者和中国区发行小伙伴们会活跃在游戏社区中，并尽最大可能积极参考大家对这个游戏的的全部建议和反馈。
        请关注我的 trello board 以获取完整的游戏路线图！
