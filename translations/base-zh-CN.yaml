buildings:
    belt:
        default:
            name: 传送带
            description: 运送物品，按住并拖动来放置多个传送带。
    miner:
        default:
            name: 开采机
            description: 在图形或者颜色上放置来开采他们。
        chainable:
            name: 链式开采机
            description: 在图形或者颜色上放置来开采他们。可以被链接在一起。
    underground_belt:
        default:
            name: 隧道
            description: 可以从其他传送带或建筑底下方运送物品。
        tier2:
            name: 二级隧道
            description: 可以从其他传送带或建筑底下方运送物品。
    cutter:
        default:
            name: 切割机
            description: 将图形从上到下切开并输出。<strong>如果你只需要其中一半，记得把另一半销毁掉，否则切割机会停止工作！</strong>
        quad:
            name: 切割机（四向）
            description: 将输入的图形切成四块。<strong>如果你只需要其中一块，记得把其他的销毁掉，否则切割机会停止工作！</strong>
    rotater:
        default:
            name: 旋转机
            description: 将图形顺时针旋转90度。
        ccw:
            name: 旋转机（逆时针）
            description: 将图形逆时针旋转90度。
        rotate180:
            name: 旋转机 (180度)
            description: 将图形旋转180度。
    stacker:
        default:
            name: 堆叠机
            description: 将输入的图形拼贴在一起。如果不能被直接拼贴，右边的图形会被堆叠在左边的图形上面.
    mixer:
        default:
            name: 混色机
            description: 用加法混色将两个颜色混合起来
    painter:
        default:
            name: 上色机
            description: 将整个图形涂上输入的颜色。
        double:
            name: 上色机（双倍）
            description: 同时为两个输入的图形上色，每次上色只消耗一份颜色。
        quad:
            name: 上色机（四向）
            description: Allows you to color each quadrant of the shape individually. Only
                slots with a <strong>truthy signal</strong> on the wires layer
                will be painted!
        mirrored:
            name: 上色机 (镜像)
            description: 将整个图形涂上输入的颜色。
    trash:
        default:
            name: 垃圾桶
            description: 从所有四个方向上输入物品并销毁它们。永远。
    hub:
        deliver: 交付
        toUnlock: 来解锁
        levelShortcut: LVL
        endOfDemo: 试玩版结束
    wire:
        default:
            name: 能量导线
            description: 用于传输能量。
        second:
            name: 导线
            description: 传输信号，信号可以是物品，颜色或者布尔值。 不同颜色的导线不会互相连接。
    balancer:
        default:
            name: Balancer
            description: Multifunctional - Evenly distributes all inputs onto all outputs.
        merger:
            name: Merger (compact)
            description: Merges two conveyor belts into one.
        merger-inverse:
            name: Merger (compact)
            description: Merges two conveyor belts into one.
        splitter:
            name: Splitter (compact)
            description: Splits one conveyor belt into two.
        splitter-inverse:
            name: Splitter (compact)
            description: Splits one conveyor belt into two.
    storage:
        default:
            name: Storage
            description: Stores excess items, up to a given capacity. Prioritizes the left
                output and can be used as an overflow gate.
    wire_tunnel:
        default:
            name: Wire Crossing
            description: Allows to cross two wires without connecting them.
    constant_signal:
        default:
            name: Constant Signal
            description: Emits a constant signal, which can be either a shape, color or
                boolean (1 / 0).
    lever:
        default:
            name: Switch
            description: Can be toggled to emit a boolean signal (1 / 0) on the wires layer,
                which can then be used to control for example an item filter.
    logic_gate:
        default:
            name: AND Gate
            description: Emits a boolean "1" if both inputs are truthy. (Truthy means shape,
                color or boolean "1")
        not:
            name: NOT Gate
            description: Emits a boolean "1" if the input is not truthy. (Truthy means
                shape, color or boolean "1")
        xor:
            name: XOR Gate
            description: Emits a boolean "1" if one of the inputs is truthy, but not both.
                (Truthy means shape, color or boolean "1")
        or:
            name: OR Gate
            description: Emits a boolean "1" if one of the inputs is truthy. (Truthy means
                shape, color or boolean "1")
    transistor:
        default:
            name: Transistor
            description: Forwards the bottom input if the side input is truthy (a shape,
                color or "1").
        mirrored:
            name: Transistor
            description: Forwards the bottom input if the side input is truthy (a shape,
                color or "1").
    filter:
        default:
            name: Filter
            description: Connect a signal to route all matching items to the top and the
                remaining to the right. Can be controlled with boolean signals
                too.
    display:
        default:
            name: Display
            description: Connect a signal to show it on the display - It can be a shape,
                color or boolean.
    reader:
        default:
            name: Belt Reader
            description: Allows to measure the average belt throughput. Outputs the last
                read item on the wires layer (once unlocked).
    analyzer:
        default:
            name: Shape Analyzer
            description: Analyzes the top right quadrant of the lowest layer of the shape
                and returns its shape and color.
    comparator:
        default:
            name: Compare
            description: Returns boolean "1" if both signals are exactly equal. Can compare
                shapes, items and booleans.
    virtual_processor:
        default:
            name: Virtual Cutter
            description: Virtually cuts the shape into two halves.
        rotater:
            name: Virtual Rotater
            description: Virtually rotates the shape, both clockwise and counter-clockwise.
        unstacker:
            name: Virtual Unstacker
            description: Virtually extracts the topmost layer to the right output and the
                remaining ones to the left.
        stacker:
            name: Virtual Stacker
            description: Virtually stacks the right shape onto the left.
        painter:
            name: Virtual Painter
            description: Virtually paints the shape from the bottom input with the shape on
                the right input.
    item_producer:
        default:
            name: Item Producer
            description: Available in sandbox mode only, outputs the given signal from the
                wires layer on the regular layer.
storyRewards:
    reward_cutter_and_trash:
        title: 切割图形
        desc: You just unlocked the <strong>cutter</strong>, which cuts shapes in half
            from top to bottom <strong>regardless of its
            orientation</strong>!<br><br>Be sure to get rid of the waste, or
            otherwise <strong>it will clog and stall</strong> - For this purpose
            I have given you the <strong>trash</strong>, which destroys
            everything you put into it!
    reward_rotater:
        title: 顺时针旋转
        desc: 恭喜！你解锁了<strong>旋转机</strong>。它会顺时针旋转输入的图形90度。
    reward_painter:
        title: 上色
        desc: 恭喜！你解锁了<strong>上色机</strong>。开采一些颜色 (就像你开采图形一样)
            将其在上色机中与图形结合来将图形上色！<br><br>PS：如果你患有色盲，可以在设置中启用<strong>色盲模式</strong>！
    reward_mixer:
        title: 混合颜色
        desc: 恭喜！你解锁了<strong>混色机</strong>。这个建筑使用<strong>加法混色</strong>将两种颜色混合起来。
    reward_stacker:
        title: 堆叠
        desc: 恭喜！你解锁了<strong>堆叠机</strong>。堆叠机会尝试把两个输入的图形<strong>拼贴</strong>在一起。如果有重叠的部分，右边的输入会被<strong>堆叠</strong>在左边的输入上方！
    reward_splitter:
        title: 分离与合并
        desc: You have unlocked a <strong>splitter</strong> variant of the
            <strong>balancer</strong> - It accepts one input and splits them
            into two!
    reward_tunnel:
        title: 隧道
        desc: 恭喜！你解锁了<strong>隧道</strong>。你现在可以从其他传送带或建筑底下运送物品了！
    reward_rotater_ccw:
        title: 逆时针旋转
        desc: 恭喜！你解锁了<strong>旋转机</strong>的<strong>逆时针</strong>变体。这个变体可以逆时针旋转图形。选择旋转机然后按"T"键来选取这个变体。
    reward_miner_chainable:
        title: 链式开采机
        desc: "You have unlocked the <strong>chained extractor</strong>! It can
            <strong>forward its resources</strong> to other extractors so you
            can more efficiently extract resources!<br><br> PS: The old
            extractor has been replaced in your toolbar now!"
    reward_underground_belt_tier_2:
        title: 二级隧道
        desc: 恭喜！你解锁了<strong>二级隧道</strong>。这是隧道的一个变体。二级隧道有<strong>更长的传输距离</strong>。你还可以混用不同的隧道变体！
    reward_cutter_quad:
        title: 四向切割机
        desc: 恭喜！你解锁了<strong>切割机</strong>的<strong>四向</strong>变体。它可以将输入的图形切成四块而不只是左右两块！
    reward_painter_double:
        title: 双倍上色机
        desc: 恭喜！你解锁了<strong>上色机</strong>的<strong>双倍</strong>变体。它可以同时为两个图形上色，每次只消耗一份颜色！
    reward_storage:
        title: 仓库
        desc: You have unlocked the <strong>storage</strong> building - It allows you to
            store items up to a given capacity!<br><br> It priorities the left
            output, so you can also use it as an <strong>overflow gate</strong>!
    reward_freeplay:
        title: 自由模式
        desc: You did it! You unlocked the <strong>free-play mode</strong>! This means
            that shapes are now <strong>randomly</strong> generated!<br><br>
            Since the hub will require a <strong>throughput</strong> from now
            on, I highly recommend to build a machine which automatically
            delivers the requested shape!<br><br> The HUB outputs the requested
            shape on the wires layer, so all you have to do is to analyze it and
            automatically configure your factory based on that.
    reward_blueprints:
        title: 蓝图
        desc: 你现在可以<strong>复制粘贴</strong>你的工厂的一部分了！按住 CTRL
            键并拖动鼠标来选择一块区域，然后按C键复制。<br><br>粘贴并<strong>不是免费的</strong>，你需要使用<strong>蓝图图形</strong>来粘贴你的蓝图。蓝图图形是你刚刚交付的图形。
    no_reward:
        title: 下一关
        desc: 这一关没有奖励，但是下一关有！<br><br>
            PS：你生产过的<strong>所有</strong>图形都会被用来<strong>升级建筑</strong>。
    no_reward_freeplay:
        title: 下一关
        desc: 恭喜你！另外，我们已经计划在独立版中加入更多内容！
    reward_balancer:
        title: Balancer
        desc: The multifunctional <strong>balancer</strong> has been unlocked - It can
            be used to build bigger factories by <strong>splitting and merging
            items</strong> onto multiple belts!
    reward_merger:
        title: Compact Merger
        desc: You have unlocked a <strong>merger</strong> variant of the
            <strong>balancer</strong> - It accepts two inputs and merges them
            into one belt!
    reward_belt_reader:
        title: Belt reader
        desc: You have now unlocked the <strong>belt reader</strong>! It allows you to
            measure the throughput of a belt.<br><br>And wait until you unlock
            wires - then it gets really useful!
    reward_rotater_180:
        title: Rotater (180 degrees)
        desc: You just unlocked the 180 degress <strong>rotater</strong>! - It allows
            you to rotate a shape by 180 degress (Surprise! :D)
    reward_display:
        title: Display
        desc: "You have unlocked the <strong>Display</strong> - Connect a signal on the
            wires layer to visualize it!<br><br> PS: Did you notice the belt
            reader and storage output their last read item? Try showing it on a
            display!"
    reward_constant_signal:
        title: Constant Signal
        desc: You unlocked the <strong>constant signal</strong> building on the wires
            layer! This is useful to connect it to <strong>item filters</strong>
            for example.<br><br> The constant signal can emit a
            <strong>shape</strong>, <strong>color</strong> or
            <strong>boolean</strong> (1 / 0).
    reward_logic_gates:
        title: Logic Gates
        desc: You unlocked <strong>logic gates</strong>! You don't have to be excited
            about this, but it's actually super cool!<br><br> With those gates
            you can now compute AND, OR, XOR and NOT operations.<br><br> As a
            bonus on top I also just gave you a <strong>transistor</strong>!
    reward_virtual_processing:
        title: Virtual Processing
        desc: I just gave a whole bunch of new buildings which allow you to
            <strong>simulate the processing of shapes</strong>!<br><br> You can
            now simulate a cutter, rotater, stacker and more on the wires layer!
            With this you now have three options to continue the game:<br><br> -
            Build an <strong>automated machine</strong> to create any possible
            shape requested by the HUB (I recommend to try it!).<br><br> - Build
            something cool with wires.<br><br> - Continue to play
            regulary.<br><br> Whatever you choose, remember to have fun!
    reward_wires_painter_and_levers:
        title: Wires & Quad Painter
        desc: "You just unlocked the <strong>Wires Layer</strong>: It is a separate
            layer on top of the regular layer and introduces a lot of new
            mechanics!<br><br> For the beginning I unlocked you the <strong>Quad
            Painter</strong> - Connect the slots you would like to paint with on
            the wires layer!<br><br> To switch to the wires layer, press
            <strong>E</strong>. <br><br> PS: <strong>Enable hints</strong> in
            the settings to activate the wires tutorial!"
    reward_filter:
        title: Item Filter
        desc: You unlocked the <strong>Item Filter</strong>! It will route items either
            to the top or the right output depending on whether they match the
            signal from the wires layer or not.<br><br> You can also pass in a
            boolean signal (1 / 0) to entirely activate or disable it.
    reward_demo_end:
        title: End of Demo
        desc: You have reached the end of the demo version!
settings:
    title: 设置
    categories:
        general: 通用
        userInterface: 用户界面
        advanced: 高级
        performance: Performance
    versionBadges:
        dev: 开发版本
        staging: 预览版本
        prod: 正式版本
    buildDate: 于<at-date>编译
    labels:
        uiScale:
            title: 用户界面大小
            description: 改变用户界面大小。用户界面会随着设备分辨率缩放，这个设置决定缩放比例。
            scales:
                super_small: 最小
                small: 较小
                regular: 正常
                large: 较大
                huge: 最大
        scrollWheelSensitivity:
            title: 缩放灵敏度
            description: 改变缩放灵敏度（鼠标滚轮或者触控板）。
            sensitivity:
                super_slow: 最低
                slow: 较低
                regular: 正常
                fast: 较高
                super_fast: 最高
        language:
            title: 语言
            description: 改变语言。所有的翻译皆由玩家提供，且有可能正在施工中！
        fullscreen:
            title: 全屏
            description: 全屏以获得更好的游戏体验。仅在独立版中可用。
        soundsMuted:
            title: 关闭音效
            description: 关闭所有音效。
        musicMuted:
            title: 关闭音乐
            description: 关闭所有音乐。
        theme:
            title: 界面主题
            description: 选择界面主题（深色或浅色）。
            themes:
                dark: 深色
                light: 浅色
        refreshRate:
            title: 模拟频率、刷新频率
            description: 如果你的显示器是 144Hz
                的，请在这里更改刷新频率，这样游戏可以正确地根据你的屏幕进行模拟。但是如果你的电脑性能不佳，提高刷新频率可能降低帧数。
        alwaysMultiplace:
            title: 多重放置
            description: 开启这个选项之后放下建筑将不会取消建筑选择。等同于一直按下 SHIFT 键。
        offerHints:
            title: 提示与教程
            description: 是否显示提示、教程以及一些其他的帮助理解游戏的 UI 元素。
        movementSpeed:
            title: 移动速度
            description: 改变摄像头移动速度
            speeds:
                super_slow: 最慢
                slow: 较慢
                regular: 正常
                fast: 较快
                super_fast: 非常快
                extremely_fast: 最快
        enableTunnelSmartplace:
            title: 智能隧道放置
            description: 启用后，放置隧道时会将多余的传送带移除。 此外，拖动隧道可以快速铺设隧道，以及移除不必要的隧道。
        vignette:
            title: 晕映
            description: 启用晕映，将屏幕角落里的颜色变深，更容易阅读文本。
        autosaveInterval:
            title: 自动保存间隔
            description: 在这里控制你的游戏多长时间保存一次，或者完全关闭这个功能。
            intervals:
                one_minute: 1分钟
                two_minutes: 2分钟
                five_minutes: 5分钟
                ten_minutes: 10分钟
                twenty_minutes: 20分钟
                disabled: 关闭
        compactBuildingInfo:
            title: 精简建筑信息
            description: 缩小建筑信息展示框。如果打开，放置建筑时建筑将不再显示建筑说明和图片，只显示建筑速度或其他数据。
        disableCutDeleteWarnings:
            title: 关闭剪切/删除警告
            description: 如果打开，将不再在剪切或者删除100+建筑时显示警告信息。
        enableColorBlindHelper:
            title: 色盲模式
            description: 提供一些分辨颜色的工具。目前当鼠标移至颜色资源上方时，屏幕上方会显示颜色名称。
        rotationByBuilding:
            title: 记忆建筑方向
            description: 每一类建筑都会记住各自上一次的旋转方向。如果你经常在不同建筑类型之间切换，这个设置会让游戏更加舒适。
        soundVolume:
            title: Sound Volume
            description: Set the volume for sound effects
        musicVolume:
            title: Music Volume
            description: Set the volume for music
        lowQualityMapResources:
            title: Low Quality Map Resources
            description: Simplifies the rendering of resources on the map when zoomed in to
                improve performance. It even looks cleaner, so be sure to try it
                out!
        disableTileGrid:
            title: Disable Grid
            description: Disabling the tile grid can help with the performance. This also
                makes the game look cleaner!
        clearCursorOnDeleteWhilePlacing:
            title: Clear Cursor on Right Click
            description: Enabled by default, clears the cursor whenever you right click
                while you have a building selected for placement. If disabled,
                you can delete buildings by right-clicking while placing a
                building.
        lowQualityTextures:
            title: Low quality textures (Ugly)
            description: Uses low quality textures to save performance. This will make the
                game look very ugly!
        displayChunkBorders:
            title: Display Chunk Borders
            description: The game is divided into chunks of 16x16 tiles, if this setting is
                enabled the borders of each chunk are displayed.
        pickMinerOnPatch:
            title: Pick miner on resource patch
            description: Enabled by default, selects the miner if you use the pipette when
                hovering a resource patch.
        simplifiedBelts:
            title: Simplified Belts (Ugly)
            description: Does not render belt items except when hovering the belt to save
                performance. I do not recommend to play with this setting if you
                do not absolutely need the performance.
        enableMousePan:
            title: Enable Mouse Pan
            description: Allows to move the map by moving the cursor to the edges of the
                screen. The speed depends on the Movement Speed setting.
        zoomToCursor:
            title: Zoom towards Cursor
            description: If activated the zoom will happen in the direction of your mouse
                position, otherwise in the middle of the screen.
        mapResourcesScale:
            title: Map Resources Size
            description: Controls the size of the shapes on the map overview (when zooming
                out).
