        general: 通用
        userInterface: 用户界面
        advanced: 高级
        performance: 性能
    versionBadges:
        dev: 开发版本
        staging: 预览版本
        prod: 正式版本
    buildDate: 与<at-date>编译
    labels:
        uiScale:
            title: 用户界面大小
            description: 改变用户界面大小。用户界面会随着屏幕分辨率缩放，这个设置决定缩放比例。
            scales:
                super_small: 最小
                small: 较小
                regular: 正常
                large: 较大
                huge: 最大
        scrollWheelSensitivity:
            title: 缩放灵敏度
            description: 改变屏幕缩放灵敏度（用鼠标滚轮或者触控板控制缩放）。
            sensitivity:
                super_slow: 最低
                slow: 较低
                regular: 正常
                fast: 较高
                super_fast: 最高
        language:
            title: 语言
            description: 改变语言。官方中文版已更新，欢迎玩家继续提供更好的翻译意见。
        fullscreen:
            title: 全屏
            description: 全屏可获得更好的游戏体验。仅在完整版中可用。
        soundsMuted:
            title: 关闭音效
            description: 关闭所有音效。
        musicMuted:
            title: 关闭音乐
            description: 关闭所有音乐。
        theme:
            title: 界面主题
            description: 选择界面主题（深色或浅色）。
            themes:
                dark: 深色
                light: 浅色
        refreshRate:
            title: 模拟频率、刷新频率
            description: 如果您的显示器刷新频率是
