    categories:
        general: Загальне
        userInterface: Користувацький інтерфейс
        advanced: Розширені
        performance: Продуктивність

    versionBadges:
        dev: Розробка
        staging: Тестування
        prod: Виробництво
    buildDate: Створено <at-date>

    rangeSliderPercentage: <amount> %

    labels:
        uiScale:
