name: workflow
on:
    push:
        paths:
            - src/js/*
jobs:
    job:
        runs-on: ubuntu-latest
        timeout-minutes: 3
        steps:
            - uses: actions/checkout@v1
            - name: Prepare
              run: npm ci
            - name: Lint
              uses: mooyoul/tslint-actions@v1.1.1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  pattern: "*.ts"
